<!DOCTYPE html>
<html>
<head>
    <title>Starts Fortune</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            background-size: 200% 200%;
            animation: parallax 10s ease infinite;
        }
        @keyframes parallax {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 6.67%, /* Золотой сектор */
                red 6.67% 13.33%,
                orange 13.33% 20%,
                yellow 20% 26.67%,
                green 26.67% 33.33%,
                blue 33.33% 40%,
                purple 40% 46.67%,
                pink 46.67% 53.33%,
                cyan 53.33% 60%,
                lime 60% 66.67%,
                teal 66.67% 73.33%,
                navy 73.33% 80%,
                maroon 80% 86.67%,
                olive 86.67% 93.33%,
                gray 93.33% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .wheel.spinning {
            box-shadow: 0 0 40px rgba(255, 215, 0, 1);
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
            75% { transform: translateX(-50%) rotate(-5deg); }
        }
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 20px;
            transform: translate(-50%, -50%) rotate(calc(var(--angle) * 1deg));
            transform-origin: 0 200px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #spinAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #spinAgain:hover {
            background-color: #005bb5;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            transition: width 3s linear;
        }
        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            h1 {
                font-size: 20px;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            h1 {
                color: #ffffff;
            }
            #score {
                color: #ffffff;
            }
        }
    </style>
</head>

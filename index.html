<!DOCTYPE html>
<html>
<head>
    <title>Starts Fortune</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            background-size: 200% 200%;
            animation: parallax 10s ease infinite;
        }
        @keyframes parallax {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 6.67%, /* –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä */
                red 6.67% 13.33%,
                orange 13.33% 20%,
                yellow 20% 26.67%,
                green 26.67% 33.33%,
                blue 33.33% 40%,
                purple 40% 46.67%,
                pink 46.67% 53.33%,
                cyan 53.33% 60%,
                lime 60% 66.67%,
                teal 66.67% 73.33%,
                navy 73.33% 80%,
                maroon 80% 86.67%,
                olive 86.67% 93.33%,
                gray 93.33% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .wheel.spinning {
            box-shadow: 0 0 40px rgba(255, 215, 0, 1);
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: shake 0.5s ease-in-out infinite;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
            75% { transform: translateX(-50%) rotate(-5deg); }
        }
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 20px;
            transform: translate(-50%, -50%) rotate(calc(var(--angle) * 1deg));
            transform-origin: 0 200px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            animation: pop 0.5s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        #spinAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #spinAgain:hover {
            background-color: #005bb5;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #007bff;
            transition: width 3s linear;
        }
        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            h1 {
                font-size: 20px;
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            h1 {
                color: #ffffff;
            }
            #score {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Starts Fortune!</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel">
            <div class="star" style="--angle: 10;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 34;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 58;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 82;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 106;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 130;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 154;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 178;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 202;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 226;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 250;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 274;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 298;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 322;">‚≠êÔ∏è</div>
            <div class="star" style="--angle: 346;">‚≠êÔ∏è</div>
        </div>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="result" id="result"></div>
    <div id="score">–û—á–∫–∏: 0</div>
    <button id="spinAgain">–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë</button>
    <div id="history">
        <h2>–ò—Å—Ç–æ—Ä–∏—è –≤—ã–∏–≥—Ä—ã—à–µ–π</h2>
        <ul id="historyList"></ul>
    </div>
    <canvas id="confetti"></canvas>

    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinAgainButton = document.getElementById("spinAgain");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");
        const scoreDisplay = document.getElementById("score");
        const historyList = document.getElementById("historyList");

        let score = 0;

        const prizes = [
            { color: "#FFD700", name: "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ", probability: 1 },
            { color: "red", name: "–ö—Ä–∞—Å–Ω—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "orange", name: "–û—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "yellow", name: "–ñ—ë–ª—Ç—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "green", name: "–ó–µ–ª—ë–Ω—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "blue", name: "–°–∏–Ω–∏–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "purple", name: "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "pink", name: "–†–æ–∑–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "cyan", name: "–ì–æ–ª—É–±–æ–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "lime", name: "–õ–∞–π–º–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "teal", name: "–ë–∏—Ä—é–∑–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "navy", name: "–¢—ë–º–Ω–æ-—Å–∏–Ω–∏–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "maroon", name: "–ë–æ—Ä–¥–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "olive", name: "–û–ª–∏–≤–∫–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "gray", name: "–°–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 }
        ];

        function getRandomPrize() {
            const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let random = Math.random() * totalProbability;

            for (const prize of prizes) {
                if (random < prize.probability) {
                    return prize;
                }
                random -= prize.probability;
            }
        }

        function spinWheel() {
            const progressBar = document.querySelector(".progress");
            progressBar.style.width = "100%";
            spinAgainButton.style.display = "none";
            wheel.classList.add("spinning");
            spinSound.play();

            const prize = getRandomPrize();
            const targetDegree = (prizes.indexOf(prize) * 24) + Math.floor(Math.random() * 24);
            const randomSpin = 3600 + targetDegree;

            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                winSound.play();
                result.innerText = prize.name;
                spinAgainButton.style.display = "block";
                wheel.classList.remove("spinning");
                progressBar.style.width = "0";
                updateScore();
                updateHistory(prize);
                showConfetti();
            }, 3000);
        }

        function updateScore() {
            score++;
            scoreDisplay.innerText = `–û—á–∫–∏: ${score}`;
        }

        function updateHistory(prize) {
            const li = document.createElement("li");
            li.innerText = prize.name;
            historyList.appendChild(li);
        }

        function showConfetti() {
            confetti.render();
            setTimeout(() => confetti.clear(), 5000);
        }

        wheel.addEventListener("click", spinWheel);
        spinAgainButton.addEventListener("click", spinWheel);
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                spinWheel();
            }
        });

        const translations = {
            welcome: { en: "Welcome to Starts Fortune!", ru: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Starts Fortune!" },
            spinAgain: { en: "Spin Again", ru: "–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë" }
        };
        const language = navigator.language.startsWith("ru") ? "ru" : "en";
        document.querySelector("h1").innerText = translations.welcome[language];
        spinAgainButton.innerText = translations.spinAgain[language];

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.MainButton.setText("–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ");
        Telegram.WebApp.MainButton.show();
        Telegram.WebApp.MainButton.onClick(() => {
            spinWheel();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>

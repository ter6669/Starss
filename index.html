<!DOCTYPE html>
<html>
<head>
    <title>Колесо Фортуны</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Колесо фортуны */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .wheel::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border: 4px solid black;
            border-radius: 50%;
            z-index: 2;
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* Цвета секторов */
        .sector:nth-child(1) { background: gray; transform: rotate(0deg); }
        .sector:nth-child(2) { background: white; transform: rotate(45deg); }
        .sector:nth-child(3) { background: gray; transform: rotate(90deg); }
        .sector:nth-child(4) { background: gold; transform: rotate(135deg); }
        .sector:nth-child(5) { background: gray; transform: rotate(180deg); }
        .sector:nth-child(6) { background: white; transform: rotate(225deg); }
        .sector:nth-child(7) { background: gray; transform: rotate(270deg); }
        .sector:nth-child(8) { background: white; transform: rotate(315deg); }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* Баланс */
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Баланс -->
    <div class="balance" id="balance">БАЛАНС: 10</div>

    <!-- Кнопки -->
    <div class="buttons">
        <button class="button" id="spinButton">Вращения</button>
        <button class="button" id="prizesButton">Призы</button>
        <button class="button" id="withdrawButton">Вывод</button>
    </div>

    <!-- Колесо фортуны -->
    <div class="wheel" id="wheel">
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spinButton");

        let isSpinning = false;

        // Функция для вращения колеса
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 1440; // Случайное вращение
            wheel.style.transition = "transform 3s ease-out";
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;
            }, 3000);
        }

        // Обработчик клика на кнопку "Вращения"
        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

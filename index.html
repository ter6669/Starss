<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ä–æ—Ñ–∏–ª—å</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #333); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –Ω–∏–∫ Telegram */
        .profile-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
        }

        .profile-header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }

        .profile-header p {
            font-size: 16px;
            margin: 5px 0 0;
            color: #ccc;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 150px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ */
            position: absolute;
            z-index: 2;
            text-align: center;
        }

        .container.left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .container.right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: gold; /* –ó–æ–ª–æ—Ç–æ–π —Ñ–æ–Ω */
            animation: pulse 2s infinite; /* –ü—É–ª—å—Å–∞—Ü–∏—è */
        }

        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
            100% { transform: translateY(-50%) scale(1); }
        }

        .container span {
            display: block;
            font-size: 18px;
            margin: 10px 0;
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∫–æ–ª–µ—Å–æ */
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            background: #1a1a1a;
            margin-top: 100px; /* –û–ø—É—â–µ–Ω–æ –Ω–∏–∂–µ */
            z-index: 1;
        }

        /* –ë–µ–ª—ã–µ –ª–∏–Ω–∏–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel::before,
        .wheel::after,
        .wheel .line {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: white;
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .wheel::before { transform: rotate(45deg); }
        .wheel::after { transform: rotate(90deg); }
        .wheel .line:nth-child(1) { transform: rotate(135deg); }
        .wheel .line:nth-child(2) { transform: rotate(180deg); }
        .wheel .line:nth-child(3) { transform: rotate(225deg); }
        .wheel .line:nth-child(4) { transform: rotate(270deg); }
        .wheel .line:nth-child(5) { transform: rotate(315deg); }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –Ω–∏–∫ Telegram -->
    <div class="profile-header">
        <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
        <p>@username</p>
    </div>

    <!-- –õ–µ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container left">
        <span>–ë–∞–ª–∞–Ω—Å</span>
    </div>

    <!-- –ü—Ä–∞–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container right">
        <span>üéÅ</span>
        <div class="timer" id="timer">03:59:59</div>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="pointer"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
        <div class="wheel" id="wheel">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const timer = document.getElementById("timer");

        let isSpinning = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 2880; // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 8s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSector = Math.floor(actualRotation / 45) + 1;
                if (winningSector === 4) { // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
                }
            }, 8000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–ª–µ—Å–æ
        wheel.addEventListener("click", spinWheel);

        // –¢–∞–π–º–µ—Ä
        let timeLeft = 3 * 60 * 60 + 59 * 60 + 59; // 03:59:59 –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
        const timerInterval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timer.innerText = "00:00:00";
                return;
            }
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timer.innerText = timeString;
            timeLeft--;
        }, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Fortune & Plinko</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #808080; /* –°–µ—Ä—ã–π —Ñ–æ–Ω */
        }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #mainScreen {
            display: flex;
            gap: 20px;
        }

        /* –ö–≤–∞–¥—Ä–∞—Ç—ã */
        .square {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .square:hover {
            background-color: #005bb5;
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        #fortuneWheel {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Plinko */
        #plinkoGame {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è */
        .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .closeButton:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="mainScreen">
        <div class="square" id="fortuneButton">–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</div>
        <div class="square" id="plinkoButton">Plinko</div>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div id="fortuneWheel">
        <button class="closeButton" id="closeFortune">√ó</button>
        <h2>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h2>
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <div class="result" id="result"></div>
        <button id="spinAgain">–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë</button>
    </div>

    <!-- Plinko -->
    <div id="plinkoGame">
        <button class="closeButton" id="closePlinko">√ó</button>
        <h2>Plinko</h2>
        <div id="plinkoBoard"></div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const mainScreen = document.getElementById("mainScreen");
        const fortuneButton = document.getElementById("fortuneButton");
        const plinkoButton = document.getElementById("plinkoButton");
        const fortuneWheel = document.getElementById("fortuneWheel");
        const plinkoGame = document.getElementById("plinkoGame");
        const closeFortune = document.getElementById("closeFortune");
        const closePlinko = document.getElementById("closePlinko");

        // –û—Ç–∫—Ä—ã—Ç—å –∫–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã
        fortuneButton.addEventListener("click", () => {
            fortuneWheel.style.display = "block";
            mainScreen.style.display = "none";
        });

        // –û—Ç–∫—Ä—ã—Ç—å Plinko
        plinkoButton.addEventListener("click", () => {
            plinkoGame.style.display = "block";
            mainScreen.style.display = "none";
        });

        // –ó–∞–∫—Ä—ã—Ç—å –∫–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã
        closeFortune.addEventListener("click", () => {
            fortuneWheel.style.display = "none";
            mainScreen.style.display = "flex";
        });

        // –ó–∞–∫—Ä—ã—Ç—å Plinko
        closePlinko.addEventListener("click", () => {
            plinkoGame.style.display = "none";
            mainScreen.style.display = "flex";
        });

        // –õ–æ–≥–∏–∫–∞ –∫–æ–ª–µ—Å–∞ —Ñ–æ—Ä—Ç—É–Ω—ã
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinAgainButton = document.getElementById("spinAgain");

        const prizes = [
            { color: "#FFD700", name: "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ", probability: 1 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 }
        ];

        let isSpinning = false;

        function getRandomPrize() {
            const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let random = Math.random() * totalProbability;

            for (const prize of prizes) {
                if (random < prize.probability) {
                    return prize;
                }
                random -= prize.probability;
            }
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinAgainButton.style.display = "none";

            const prize = getRandomPrize();
            const targetDegree = (360 - (prizes.indexOf(prize) * 24)) + 12;
            const randomSpin = 3600 + targetDegree;

            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel.style.transition = "transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)";
                wheel.style.transform = `rotate(${randomSpin}deg)`;
            }, 10);

            setTimeout(() => {
                result.innerText = prize.name;
                spinAgainButton.style.display = "block";
                isSpinning = false;
            }, 3000);
        }

        wheel.addEventListener("click", spinWheel);
        spinAgainButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Starts Fortune</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg'); /* –§–æ–Ω –¥–ª—è –∫–æ–ª–µ—Å–∞ —Ñ–æ—Ä—Ç—É–Ω—ã */
            background-size: cover; /* –†–∞—Å—Ç—è–Ω—É—Ç—å —Ñ–æ–Ω –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ–Ω */
            overflow: hidden;
        }
        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('loading-background.jpg'); /* –§–æ–Ω –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
            background-size: cover; /* –†–∞—Å—Ç—è–Ω—É—Ç—å —Ñ–æ–Ω –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ–Ω */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* –ü–æ–≤–µ—Ä—Ö –≤—Å–µ–≥–æ */
        }
        #loadingScreen img {
            width: 150px; /* –†–∞–∑–º–µ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ */
            margin-bottom: 20px;
        }
        #loadingBar {
            width: 200px;
            height: 10px;
            background-color: #555; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –ø–æ–ª–æ—Å—ã */
            border-radius: 5px;
            overflow: hidden;
        }
        #loadingProgress {
            width: 0;
            height: 100%;
            background-color: #FFD700; /* –ó–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
            transition: width 3s linear;
        }
        /* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
        #mainContent {
            display: none; /* –°–∫—Ä—ã—Ç –¥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 6.67%, /* –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä */
                #555 6.67% 13.33%, /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π */
                #555 13.33% 20%,
                #555 20% 26.67%,
                #555 26.67% 33.33%,
                #555 33.33% 40%,
                #555 40% 46.67%,
                #555 46.67% 53.33%,
                #555 53.33% 60%,
                #555 60% 66.67%,
                #555 66.67% 73.33%,
                #555 73.33% 80%,
                #555 80% 86.67%,
                #555 86.67% 93.33%,
                #555 93.33% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 5px solid black; /* –ß–µ—Ä–Ω–∞—è —Ä–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ –∫–æ–ª–µ—Å–∞ */
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid black; /* –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤–≤–µ—Ä—Ö */
            position: absolute;
            top: -20px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏ –≤–≤–µ—Ä—Ö—É */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        #spinAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        #spinAgain:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #spinAgain:hover:not(:disabled) {
            background-color: #005bb5;
        }
        .timer {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω -->
    <div id="loadingScreen">
        <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø"> <!-- –ó–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ª–æ–≥–æ—Ç–∏–ø -->
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
    <div id="mainContent">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Starts Fortune!</h1>
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <div class="result" id="result"></div>
        <button id="spinAgain">–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë</button>
        <div class="timer" id="timer"></div>
    </div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        // –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
        const loadingScreen = document.getElementById("loadingScreen");
        const loadingProgress = document.getElementById("loadingProgress");
        const mainContent = document.getElementById("mainContent");

        // –ó–∞–ø—É—Å–∫ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            loadingProgress.style.width = "100%"; // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–æ—Å—É –∑–∞–≥—Ä—É–∑–∫–∏
        }, 10);

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        setTimeout(() => {
            loadingScreen.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω
            mainContent.style.display = "block"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω
        }, 3000);

        // –õ–æ–≥–∏–∫–∞ –∫–æ–ª–µ—Å–∞ —Ñ–æ—Ä—Ç—É–Ω—ã
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinAgainButton = document.getElementById("spinAgain");
        const timerDisplay = document.getElementById("timer");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const prizes = [
            { color: "#FFD700", name: "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ", probability: 1 }, // 1% –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "#555", name: "–¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 }
        ];

        let isSpinning = false;
        let countdown = 0;

        function getRandomPrize() {
            const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let random = Math.random() * totalProbability;

            for (const prize of prizes) {
                if (random < prize.probability) {
                    return prize;
                }
                random -= prize.probability;
            }
        }

        function startCountdown() {
            countdown = 3;
            timerDisplay.innerText = `–°–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑: ${countdown} —Å–µ–∫.`;
            const interval = setInterval(() => {
                countdown--;
                timerDisplay.innerText = `–°–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑: ${countdown} —Å–µ–∫.`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    timerDisplay.innerText = "";
                    spinAgainButton.disabled = false;
                }
            }, 1000);
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinAgainButton.style.display = "none";
            spinSound.play();

            const prize = getRandomPrize(); // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑
            const targetDegree = (360 - (prizes.indexOf(prize) * 24) + 12; // –¶–µ–Ω—Ç—Ä —Å–µ–∫—Ç–æ—Ä–∞
            const randomSpin = 3600 + targetDegree; // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–µ –æ–±–æ—Ä–æ—Ç—ã

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º transform –ø–µ—Ä–µ–¥ –∫–∞–∂–¥—ã–º –≤—Ä–∞—â–µ–Ω–∏–µ–º
            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel.style.transition = "transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)";
                wheel.style.transform = `rotate(${randomSpin}deg)`;
            }, 10);

            setTimeout(() => {
                winSound.play();
                result.innerText = prize.name; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                spinAgainButton.style.display = "block";
                spinAgainButton.disabled = true;
                isSpinning = false;
                startCountdown(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–ª–µ—Å–æ
        wheel.addEventListener("click", spinWheel);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë"
        spinAgainButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

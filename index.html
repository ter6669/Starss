<!DOCTYPE html>
<html>
<head>
    <title>My Mini App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello, Telegram!</h1>
    <p>This is a simple mini app.</p>
    <button onclick="sendData()">Click Me!</button>

    <script>
        function sendData() {
            Telegram.WebApp.sendData("Button clicked!");
        }

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>

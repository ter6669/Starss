<!DOCTYPE html>
<html>
<head>
    <title>Fortune Spin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 2%, #FF6347 2% 4%, #00CED1 4% 6%,
                #FF69B4 6% 8%, #7B68EE 8% 10%, #32CD32 10% 12%,
                #FF4500 12% 14%, #8A2BE2 14% 16%, #00FA9A 16% 18%,
                #FF8C00 18% 20%, #6A5ACD 20% 22%, #FF1493 22% 24%,
                #20B2AA 24% 26%, #FFD700 26% 28%, #FF6347 28% 30%,
                #00CED1 30% 32%, #FF69B4 32% 34%, #7B68EE 34% 36%,
                #32CD32 36% 38%, #FF4500 38% 40%, #8A2BE2 40% 42%,
                #00FA9A 42% 44%, #FF8C00 44% 46%, #6A5ACD 46% 48%,
                #FF1493 48% 50%, #20B2AA 50% 52%, #FFD700 52% 54%,
                #FF6347 54% 56%, #00CED1 56% 58%, #FF69B4 58% 60%,
                #7B68EE 60% 62%, #32CD32 62% 64%, #FF4500 64% 66%,
                #8A2BE2 66% 68%, #00FA9A 68% 70%, #FF8C00 70% 72%,
                #6A5ACD 72% 74%, #FF1493 74% 76%, #20B2AA 76% 78%,
                #FFD700 78% 80%, #FF6347 80% 82%, #00CED1 82% 84%,
                #FF69B4 84% 86%, #7B68EE 86% 88%, #32CD32 88% 90%,
                #FF4500 90% 92%, #8A2BE2 92% 94%, #00FA9A 94% 96%,
                #FF8C00 96% 98%, #6A5ACD 98% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FFD700;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #spinButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            transition: background-color 0.3s, transform 0.2s;
        }
        #spinButton:hover {
            background-color: #FF4500;
            transform: translate(-50%, -50%) scale(1.1);
        }
        #spinButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .balance {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bet {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bet button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bet button:hover {
            background-color: #005bb5;
        }
        .bet button.active {
            background-color: #FFD700;
            color: black;
        }
        .invite {
            position: fixed;
            bottom: 140px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .invite:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div class="result" id="result"></div>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
        <button id="spinButton">GO</button>
    </div>

    <!-- –ë–∞–ª–∞–Ω—Å -->
    <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 10 –º–æ–Ω–µ—Ç</div>

    <!-- –°—Ç–∞–≤–∫–∏ -->
    <div class="bet">
        <p>–°—Ç–∞–≤–∫–∞: <span id="currentBet">1</span> –º–æ–Ω–µ—Ç–∞</p>
        <button onclick="changeBet(1)">1x</button>
        <button onclick="changeBet(2)">2x</button>
        <button onclick="changeBet(3)">3x</button>
        <button onclick="changeBet(5)">5x</button>
        <button onclick="changeBet(10)">10x</button>
    </div>

    <!-- –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ -->
    <div class="invite" id="inviteButton">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ (+5 –≤—Ä–∞—â–µ–Ω–∏–π)</div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinButton = document.getElementById("spinButton");
        const balanceDisplay = document.getElementById("balance");
        const currentBetDisplay = document.getElementById("currentBet");
        const inviteButton = document.getElementById("inviteButton");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const prizes = [
            { color: "#FFD700", name: "+10 –º–æ–Ω–µ—Ç! üéâ", value: 10 },
            { color: "#FF6347", name: "-5 –º–æ–Ω–µ—Ç! üî•", value: -5 },
            { color: "#00CED1", name: "+20 –º–æ–Ω–µ—Ç! üíé", value: 20 },
            { color: "#FF69B4", name: "-10 –º–æ–Ω–µ—Ç! üå∏", value: -10 },
            { color: "#7B68EE", name: "+15 –º–æ–Ω–µ—Ç! üçá", value: 15 },
            { color: "#32CD32", name: "-3 –º–æ–Ω–µ—Ç—ã! üåø", value: -3 },
            { color: "#FF4500", name: "+5 –º–æ–Ω–µ—Ç! üçä", value: 5 },
            { color: "#8A2BE2", name: "-7 –º–æ–Ω–µ—Ç! üîµ", value: -7 },
            { color: "#00FA9A", name: "+30 –º–æ–Ω–µ—Ç! üçÉ", value: 30 },
            { color: "#FF8C00", name: "-2 –º–æ–Ω–µ—Ç—ã! üéÉ", value: -2 },
            { color: "#6A5ACD", name: "+50x —Å—Ç–∞–≤–∫–∞! ü™®", value: "50x" },
            { color: "#FF1493", name: "+25 –º–æ–Ω–µ—Ç! üå∫", value: 25 },
            { color: "#20B2AA", name: "-15 –º–æ–Ω–µ—Ç! üåä", value: -15 },
            { color: "#FFD700", name: "+10 –º–æ–Ω–µ—Ç! üéâ", value: 10 },
            { color: "#FF6347", name: "-5 –º–æ–Ω–µ—Ç! üî•", value: -5 }
        ];

        let isSpinning = false;
        let balance = 10; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        let currentBet = 1; // –¢–µ–∫—É—â–∞—è —Å—Ç–∞–≤–∫–∞
        let spinsLeft = 0; // –û—Å—Ç–∞–≤—à–∏–µ—Å—è –≤—Ä–∞—â–µ–Ω–∏—è

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(multiplier) {
            currentBet = multiplier;
            currentBetDisplay.innerText = currentBet;
            document.querySelectorAll(".bet button").forEach(button => {
                button.classList.remove("active");
            });
            event.target.classList.add("active");
        }

        // –õ–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function spinWheel() {
            if (isSpinning || balance < currentBet) return;
            isSpinning = true;
            balance -= currentBet; // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalance();
            spinButton.disabled = true;
            spinSound.play();

            const prize = getRandomPrize();
            const targetDegree = (360 - (prizes.indexOf(prize) * 24)) + 12;
            const randomSpin = 3600 + targetDegree;

            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel.style.transition = "transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)";
                wheel.style.transform = `rotate(${randomSpin}deg)`;
            }, 10);

            setTimeout(() => {
                winSound.play();
                if (prize.value === "50x") {
                    balance += currentBet * 50; // –°—É–ø–µ—Ä –≤—ã–∏–≥—Ä—ã—à
                    result.innerText = `–°—É–ø–µ—Ä –≤—ã–∏–≥—Ä—ã—à! +${currentBet * 50} –º–æ–Ω–µ—Ç!`;
                } else {
                    balance += prize.value; // –û–±—ã—á–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à
                    result.innerText = prize.name;
                }
                updateBalance();
                spinButton.disabled = false;
                isSpinning = false;
            }, 3000);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–∏–∑–∞
        function getRandomPrize() {
            const totalProbability = prizes.length;
            const randomIndex = Math.floor(Math.random() * totalProbability);
            return prizes[randomIndex];
        }

        // –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞
        inviteButton.addEventListener("click", () => {
            spinsLeft += 5;
            alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ +5 –≤—Ä–∞—â–µ–Ω–∏–π –∑–∞ –ø—Ä–∏–≥–ª–∞—à–µ–Ω–∏–µ –¥—Ä—É–≥–∞!");
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "GO"
        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

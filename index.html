<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 1. –ù–æ–≤—ã–π —à—Ä–∏—Ñ—Ç –¥–ª—è —Å–æ–≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ –≤–∏–¥–∞ */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* 2. –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 3. –¢–µ–Ω—å —Ç–µ–∫—Å—Ç–∞ */
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 6.67%, #FF6347 6.67% 13.33%, /* 4. –Ø—Ä–∫–∏–µ —Ü–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤ */
                #00CED1 13.33% 20%, #FF69B4 20% 26.67%,
                #7B68EE 26.67% 33.33%, #32CD32 33.33% 40%,
                #FF4500 40% 46.67%, #8A2BE2 46.67% 53.33%,
                #00FA9A 53.33% 60%, #FF8C00 60% 66.67%,
                #6A5ACD 66.67% 73.33%, #FF1493 73.33% 80%,
                #20B2AA 80% 86.67%, #FFD700 86.67% 93.33%,
                #FF6347 93.33% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 8px solid #fff; /* 5. –ë–µ–ª–∞—è —Ä–∞–º–∫–∞ */
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); /* 6. –°–≤–µ—á–µ–Ω–∏–µ –∫–æ–ª–µ—Å–∞ */
        }

        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 7. –¢–µ–Ω—å —Ü–µ–Ω—Ç—Ä–∞ */
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FFD700; /* 8. –ó–æ–ª–æ—Ç–∞—è —Å—Ç—Ä–µ–ª–∫–∞ */
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8)); /* 9. –°–≤–µ—á–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏ */
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 10. –¢–µ–Ω—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        }

        #spinAgain {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FF6347; /* 11. –Ø—Ä–∫–∞—è –∫–Ω–æ–ø–∫–∞ */
            color: white;
            border: none;
            border-radius: 25px; /* 12. –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            cursor: pointer;
            display: none;
            transition: background-color 0.3s, transform 0.2s; /* 13. –ü–ª–∞–≤–Ω—ã–µ –ø–µ—Ä–µ—Ö–æ–¥—ã */
        }

        #spinAgain:hover {
            background-color: #FF4500; /* 14. –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            transform: scale(1.05); /* 15. –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ */
        }

        #spinAgain:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .timer {
            margin-top: 10px;
            font-size: 18px;
            color: #FFD700; /* 16. –ó–æ–ª–æ—Ç–æ–π —Ç–µ–∫—Å—Ç */
        }

        /* 17. –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ) */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 18. –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (max-width: 600px) {
            .wheel-container {
                width: 300px;
                height: 300px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="spinAgain">–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë</button>
    <div class="timer" id="timer"></div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        // –õ–æ–≥–∏–∫–∞ –∫–æ–ª–µ—Å–∞ —Ñ–æ—Ä—Ç—É–Ω—ã
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinAgainButton = document.getElementById("spinAgain");
        const timerDisplay = document.getElementById("timer");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const prizes = [
            { color: "#FFD700", name: "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ", probability: 1 },
            { color: "#FF6347", name: "–ö—Ä–∞—Å–Ω—ã–π –ø—Ä–∏–∑! üî•", probability: 7 },
            { color: "#00CED1", name: "–ë–∏—Ä—é–∑–æ–≤—ã–π –ø—Ä–∏–∑! üíé", probability: 7 },
            { color: "#FF69B4", name: "–†–æ–∑–æ–≤—ã–π –ø—Ä–∏–∑! üå∏", probability: 7 },
            { color: "#7B68EE", name: "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø—Ä–∏–∑! üçá", probability: 7 },
            { color: "#32CD32", name: "–ó–µ–ª–µ–Ω—ã–π –ø—Ä–∏–∑! üåø", probability: 7 },
            { color: "#FF4500", name: "–û—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏–∑! üçä", probability: 7 },
            { color: "#8A2BE2", name: "–°–∏–Ω–∏–π –ø—Ä–∏–∑! üîµ", probability: 7 },
            { color: "#00FA9A", name: "–ú—è—Ç–Ω—ã–π –ø—Ä–∏–∑! üçÉ", probability: 7 },
            { color: "#FF8C00", name: "–¢–µ–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏–∑! üéÉ", probability: 7 },
            { color: "#6A5ACD", name: "–°–ª–∞–Ω—Ü–µ–≤—ã–π –ø—Ä–∏–∑! ü™®", probability: 7 },
            { color: "#FF1493", name: "–ì–ª—É–±–æ–∫–∏–π —Ä–æ–∑–æ–≤—ã–π –ø—Ä–∏–∑! üå∫", probability: 7 },
            { color: "#20B2AA", name: "–ú–æ—Ä—Å–∫–æ–π –ø—Ä–∏–∑! üåä", probability: 7 },
            { color: "#FFD700", name: "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ", probability: 7 },
            { color: "#FF6347", name: "–ö—Ä–∞—Å–Ω—ã–π –ø—Ä–∏–∑! üî•", probability: 7 }
        ];

        let isSpinning = false;
        let countdown = 0;

        function getRandomPrize() {
            const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let random = Math.random() * totalProbability;

            for (const prize of prizes) {
                if (random < prize.probability) {
                    return prize;
                }
                random -= prize.probability;
            }
        }

        function startCountdown() {
            countdown = 3;
            timerDisplay.innerText = `–°–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑: ${countdown} —Å–µ–∫.`;
            const interval = setInterval(() => {
                countdown--;
                timerDisplay.innerText = `–°–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑: ${countdown} —Å–µ–∫.`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    timerDisplay.innerText = "";
                    spinAgainButton.disabled = false;
                }
            }, 1000);
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinAgainButton.style.display = "none";
            spinSound.play();

            const prize = getRandomPrize();
            const targetDegree = (360 - (prizes.indexOf(prize) * 24)) + 12;
            const randomSpin = 3600 + targetDegree;

            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel.style.transition = "transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)";
                wheel.style.transform = `rotate(${randomSpin}deg)`;
            }, 10);

            setTimeout(() => {
                winSound.play();
                result.innerText = prize.name;
                spinAgainButton.style.display = "block";
                spinAgainButton.disabled = true;
                isSpinning = false;
                startCountdown();
            }, 3000);
        }

        wheel.addEventListener("click", spinWheel);
        spinAgainButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

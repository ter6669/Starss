<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        .tunnel {
            position: relative;
            width: 400px;
            height: 100px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .squares {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.1s linear;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 2px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            margin-right: 10px;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid gold;
            position: absolute;
            top: -50px; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤—ã—à–µ */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #spinButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #spinButton:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }
        #spinButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .balance {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="tunnel">
        <div class="squares" id="squares">
            <!-- 20 –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ —Å —Ü–∏—Ñ—Ä–æ–π 1 –∏ 1 –∫–≤–∞–¥—Ä–∞—Ç —Å —Ü–∏—Ñ—Ä–æ–π 10 -->
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">10</div>
            <!-- –î—É–±–ª–∏—Ä—É–µ–º –∫–≤–∞–¥—Ä–∞—Ç—ã –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏ -->
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">10</div>
        </div>
        <div class="arrow"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="spinButton">GO</button>

    <!-- –ë–∞–ª–∞–Ω—Å -->
    <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100 –º–æ–Ω–µ—Ç</div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const squaresContainer = document.getElementById("squares");
        const result = document.getElementById("result");
        const spinButton = document.getElementById("spinButton");
        const balanceDisplay = document.getElementById("balance");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const squares = Array.from(document.querySelectorAll(".square"));
        const squareWidth = squares[0].offsetWidth + 10; // –®–∏—Ä–∏–Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ + –æ—Ç—Å—Ç—É–ø
        const totalSquares = squares.length / 2; // –£—á–∏—Ç—ã–≤–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ

        let isSpinning = false;
        let currentPosition = 0;
        let targetPosition = 0;
        let balance = 100; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
        }

        // –õ–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            if (isSpinning || balance < 1) return;
            isSpinning = true;
            balance -= 1; // –°–Ω–∏–º–∞–µ–º 1 –º–æ–Ω–µ—Ç—É –∑–∞ –≤—Ä–∞—â–µ–Ω–∏–µ
            updateBalance();
            spinButton.disabled = true;
            spinSound.play();

            // –ë—ã—Å—Ç—Ä–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            const fastSpin = setInterval(() => {
                currentPosition -= squareWidth;
                if (currentPosition <= -squareWidth * totalSquares) {
                    currentPosition = 0;
                }
                squaresContainer.style.left = `${currentPosition}px`;
            }, 10);

            // –ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            setTimeout(() => {
                clearInterval(fastSpin);

                // –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞
                const randomIndex = Math.floor(Math.random() * totalSquares);
                targetPosition = -randomIndex * squareWidth;

                const slowSpin = setInterval(() => {
                    if (Math.abs(currentPosition - targetPosition) < 5) {
                        clearInterval(slowSpin);
                        currentPosition = targetPosition;
                        squaresContainer.style.left = `${currentPosition}px`;
                        isSpinning = false;
                        spinButton.disabled = false;

                        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                        const prize = parseInt(squares[randomIndex].innerText);
                        balance += prize; // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
                        updateBalance();
                        result.innerText = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${prize} –º–æ–Ω–µ—Ç! üéâ`;
                        winSound.play();
                    } else {
                        currentPosition += (targetPosition - currentPosition) * 0.1;
                        squaresContainer.style.left = `${currentPosition}px`;
                    }
                }, 30);
            }, 2000); // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤ —Ç–µ—á–µ–Ω–∏–µ 2 —Å–µ–∫—É–Ω–¥
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "GO"
        spinButton.addEventListener("click", spin);
    </script>
</body>
</html>

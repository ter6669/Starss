<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #333); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–∏–∫–µ—Ä–æ–≤ */
        .stickers {
            display: flex;
            justify-content: center;
            gap: 10px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç–∏–∫–µ—Ä–∞–º–∏ */
            margin-bottom: 20px; /* –û—Ç—Å—Ç—É–ø –æ—Ç –∫–æ–ª–µ—Å–∞ */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–∏–∫–µ—Ä–æ–≤ */
        .sticker {
            background-color: #444; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
            border: 2px solid #666; /* –ì—Ä–∞–Ω–∏—Ü–∞ */
            border-radius: 10px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            padding: 10px 20px; /* –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
            font-size: 16px;
            font-weight: bold;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* –¢–µ–Ω—å */
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 20px solid black; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Ç–æ–ª—â–∏–Ω–∞ —Ä–∞–º–∫–∏ */
            border-radius: 50%;
            background: linear-gradient(to top, #1a1a1a, #444); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å–Ω–∏–∑—É –≤–≤–µ—Ä—Ö */
            margin-top: 20px;
            z-index: 1;
        }

        /* –ß–µ—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel::before,
        .wheel::after,
        .wheel .line {
            content: '';
            position: absolute;
            width: 4px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–π */
            height: 100%;
            background: black; /* –ß–µ—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ */
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .wheel::before { transform: rotate(45deg); }
        .wheel::after { transform: rotate(90deg); }
        .wheel .line:nth-child(1) { transform: rotate(135deg); }
        .wheel .line:nth-child(2) { transform: rotate(180deg); }
        .wheel .line:nth-child(3) { transform: rotate(225deg); }
        .wheel .line:nth-child(4) { transform: rotate(270deg); }
        .wheel .line:nth-child(5) { transform: rotate(315deg); }
        .wheel .line:nth-child(6) { transform: rotate(22.5deg); } /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–∏–Ω–∏—è –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞ 1 */
        .wheel .line:nth-child(7) { transform: rotate(157.5deg); } /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–∏–Ω–∏—è –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞ 7 */

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red; /* –ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã–π —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ */
            top: 270px; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤—ã—à–µ (–±—ã–ª–æ 280px) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ü–∏—Ñ—Ä—ã */
        .number {
            position: absolute;
            top: 20%; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Ü–∏—Ñ—Ä—É –≤—ã—à–µ */
            left: 55%; /* –°–¥–≤–∏–≥–∞–µ–º —Ü–∏—Ñ—Ä—É –≤–ø—Ä–∞–≤–æ */
            transform: translate(-50%, -50%) rotate(22.5deg); /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏ –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ–º */
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 2;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 50%, 100% 0, 50% 0);
            transform-origin: center;
            background-color: red; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–Ω—ã—Ö —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å—Ç–∏–∫–µ—Ä–æ–≤ -->
    <div class="stickers">
        <div class="sticker">–ë–∏–ª–µ—Ç—ã</div>
        <div class="sticker">–í—ã–≤–æ–¥</div>
        <div class="sticker">–ü–æ–¥–∞—Ä–∫–∏</div>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="pointer"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
        <div class="wheel" id="wheel">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div> <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–∏–Ω–∏—è –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞ 1 -->
            <div class="line"></div> <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ª–∏–Ω–∏—è –¥–ª—è —Å–µ–∫—Ç–æ—Ä–∞ 7 -->
            <!-- –î–æ–±–∞–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—É 1 -->
            <div class="number">1</div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–µ–∫—Ç–æ—Ä–æ–≤
        function highlightRandomSectors() {
            const sectors = [];
            for (let i = 0; i < 8; i++) {
                sectors.push(i);
            }

            // –í—ã–±–∏—Ä–∞–µ–º 3 —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–µ–∫—Ç–æ—Ä–∞
            const selectedSectors = [];
            while (selectedSectors.length < 3) {
                const randomIndex = Math.floor(Math.random() * sectors.length);
                if (!selectedSectors.includes(sectors[randomIndex])) {
                    selectedSectors.push(sectors[randomIndex]);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä–∞—Å–Ω—ã–µ —Å–µ–∫—Ç–æ—Ä–∞
            selectedSectors.forEach(sector => {
                const angle = sector * 45; // –ö–∞–∂–¥—ã–π —Å–µ–∫—Ç–æ—Ä –∑–∞–Ω–∏–º–∞–µ—Ç 45 –≥—Ä–∞–¥—É—Å–æ–≤
                const sectorDiv = document.createElement("div");
                sectorDiv.classList.add("sector");
                sectorDiv.style.transform = `rotate(${angle}deg)`;
                wheel.appendChild(sectorDiv);
            });
        }

        // –í—ã–¥–µ–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ —Å–µ–∫—Ç–æ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        highlightRandomSectors();

        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 4320; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 16s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSector = Math.floor(actualRotation / 45) + 1;
                if (winningSector === 4) { // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
                }
            }, 16000); // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        wheel.addEventListener("click", spinWheel);
    </script>
</body>
</html>

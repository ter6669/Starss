<!DOCTYPE html>
<html>
<head>
    <title>Starts Fortune</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Фоновое фото */
            background-size: cover; /* Растянуть фото на весь экран */
            background-position: center; /* Центрировать фото */
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .wheel {
            width: 400px; /* Увеличенный размер */
            height: 400px; /* Увеличенный размер */
            border-radius: 50%;
            background: conic-gradient(
                red 0% 20%,
                orange 20% 40%,
                yellow 40% 60%,
                green 60% 80%,
                blue 80% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s ease-out;
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid black;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Starts Fortune!</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        <div class="arrow"></div>
    </div>
    <div class="result" id="result"></div>

<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –£–¥–∞—á–∏</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* –ö–æ–ª–µ—Å–æ */
        .tunnel {
            position: relative;
            width: 500px;
            height: 120px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
        }

        .squares {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.1s linear;
        }

        .square {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff9f43, #ff6b6b);
            border: 3px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px gold;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid gold;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 0 10px gold);
        }

        /* –†–µ–∑—É–ª—å—Ç–∞—Ç */
        .result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* –ö–Ω–æ–ø–∫–∞ GO */
        #spinButton {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ff9f43);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        #spinButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.9);
        }

        #spinButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* –ë–∞–ª–∞–Ω—Å –∏ —Å—Ç–∞–≤–∫–∏ */
        .balance {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bet {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bet button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .bet button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        .bet button.active {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            color: black;
        }

        /* –ò–∫–æ–Ω–∫–∞ SALE */
        .sale-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .sale-timer {
            font-size: 16px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- –ò–∫–æ–Ω–∫–∞ SALE —Å —Ç–∞–π–º–µ—Ä–æ–º -->
    <div class="sale-icon" id="saleIcon">
        SALE
        <div class="sale-timer" id="saleTimer">01:59:59</div>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ -->
    <div class="tunnel">
        <div class="squares" id="squares">
            <!-- –ö—Ä—É–∂–∫–∏ —Å —Ü–∏—Ñ—Ä–∞–º–∏ –∏ —Å–º–∞–π–ª–∏–∫–æ–º -->
        </div>
        <div class="arrow"></div>
    </div>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç -->
    <div class="result" id="result"></div>

    <!-- –ö–Ω–æ–ø–∫–∞ GO -->
    <button id="spinButton">GO</button>

    <!-- –ë–∞–ª–∞–Ω—Å -->
    <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100 –º–æ–Ω–µ—Ç</div>

    <!-- –°—Ç–∞–≤–∫–∏ -->
    <div class="bet">
        <p>–°—Ç–∞–≤–∫–∞: <span id="currentBet">1</span>x</p>
        <button onclick="changeBet(1)">1x</button>
        <button onclick="changeBet(2)">2x</button>
        <button onclick="changeBet(3)">3x</button>
        <button onclick="changeBet(5)">5x</button>
        <button onclick="changeBet(10)">10x</button>
    </div>

    <!-- –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ -->
    <div class="invite" id="inviteButton">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ (+5 –≤—Ä–∞—â–µ–Ω–∏–π)</div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>

    <script>
        const squaresContainer = document.getElementById("squares");
        const result = document.getElementById("result");
        const spinButton = document.getElementById("spinButton");
        const balanceDisplay = document.getElementById("balance");
        const currentBetDisplay = document.getElementById("currentBet");
        const inviteButton = document.getElementById("inviteButton");
        const saleIcon = document.getElementById("saleIcon");
        const saleTimer = document.getElementById("saleTimer");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        let isSpinning = false;
        let currentPosition = 0;
        let targetPosition = 0;
        let balance = 100;
        let currentBet = 1;

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª –∏ —Å–º–∞–π–ª–∏–∫–∞
        function generateSquares() {
            const squares = [];
            for (let i = 0; i < 9; i++) {
                squares.push(Math.floor(Math.random() * 50) + 1);
            }
            squares.push("üò©"); // –î–æ–±–∞–≤–ª—è–µ–º —Å–º–∞–π–ª–∏–∫ –¥–ª—è –ø—Ä–æ–∏–≥—Ä—ã—à–∞
            return squares;
        }

        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
        function fillSquares() {
            const squares = generateSquares();
            squaresContainer.innerHTML = "";
            squares.forEach(value => {
                const square = document.createElement("div");
                square.className = "square";
                square.textContent = value;
                squaresContainer.appendChild(square);
            });
            // –î—É–±–ª–∏—Ä—É–µ–º –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ—Å—Ç–∏
            squaresContainer.innerHTML += squaresContainer.innerHTML;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(multiplier) {
            currentBet = multiplier;
            currentBetDisplay.innerText = currentBet;
            document.querySelectorAll(".bet button").forEach(button => {
                button.classList.remove("active");
            });
            event.target.classList.add("active");
        }

        // –õ–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            if (isSpinning || balance < currentBet) return;
            isSpinning = true;
            balance -= currentBet;
            updateBalance();
            spinButton.disabled = true;
            spinSound.play();

            const fastSpin = setInterval(() => {
                currentPosition -= 130; // –®–∏—Ä–∏–Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ + –æ—Ç—Å—Ç—É–ø
                if (currentPosition <= -130 * 10) {
                    currentPosition = 0;
                }
                squaresContainer.style.left = `${currentPosition}px`;
            }, 10);

            setTimeout(() => {
                clearInterval(fastSpin);

                const randomIndex = Math.floor(Math.random() * 10);
                targetPosition = -randomIndex * 130;

                const slowSpin = setInterval(() => {
                    if (Math.abs(currentPosition - targetPosition) < 5) {
                        clearInterval(slowSpin);
                        currentPosition = targetPosition;
                        squaresContainer.style.left = `${currentPosition}px`;
                        isSpinning = false;
                        spinButton.disabled = false;

                        const value = squaresContainer.children[randomIndex].textContent;
                        if (value === "üò©") {
                            result.innerText = "–ü—Ä–æ–∏–≥—Ä—ã—à! –°—Ç–∞–≤–∫–∞ –æ–±–Ω—É–ª–µ–Ω–∞ üò©";
                            currentBet = 1;
                            currentBetDisplay.innerText = currentBet;
                        } else {
                            const prize = parseInt(value) * currentBet;
                            balance += prize;
                            updateBalance();
                            result.innerText = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${prize} –º–æ–Ω–µ—Ç! üéâ`;
                            winSound.play();
                        }
                    } else {
                        currentPosition += (targetPosition - currentPosition) * 0.1;
                        squaresContainer.style.left = `${currentPosition}px`;
                    }
                }, 30);
            }, 2000);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        fillSquares();
        spinButton.addEventListener("click", spin);
    </script>
</body>
</html>

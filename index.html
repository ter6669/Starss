<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0; /* Простой фон */
        }

        .wheel-container {
            position: relative;
            width: 400px; /* Увеличенный размер колеса */
            height: 400px; /* Увеличенный размер колеса */
            margin-top: 50px; /* Отступ сверху */
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ccc; /* Серый фон колеса */
            position: relative;
            overflow: hidden;
            border: 10px solid #000;
            box-sizing: border-box;
        }

        /* Линии, разделяющие круг на 16 секторов */
        .line {
            position: absolute;
            width: 4px; /* Толщина линии */
            height: 100%;
            background: #888; /* Серый цвет линий */
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .line:nth-child(1) { transform: rotate(11.25deg); }
        .line:nth-child(2) { transform: rotate(33.75deg); }
        .line:nth-child(3) { transform: rotate(56.25deg); }
        .line:nth-child(4) { transform: rotate(78.75deg); }
        .line:nth-child(5) { transform: rotate(101.25deg); }
        .line:nth-child(6) { transform: rotate(123.75deg); }
        .line:nth-child(7) { transform: rotate(146.25deg); }
        .line:nth-child(8) { transform: rotate(168.75deg); }
        .line:nth-child(9) { transform: rotate(191.25deg); }
        .line:nth-child(10) { transform: rotate(213.75deg); }
        .line:nth-child(11) { transform: rotate(236.25deg); }
        .line:nth-child(12) { transform: rotate(258.75deg); }
        .line:nth-child(13) { transform: rotate(281.25deg); }
        .line:nth-child(14) { transform: rotate(303.75deg); }
        .line:nth-child(15) { transform: rotate(326.25deg); }
        .line:nth-child(16) { transform: rotate(348.75deg); }

        .pointer {
            position: absolute;
            top: 10px; /* Опускаем стрелку ниже */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid red;
            z-index: 2;
        }

        /* Белая панель снизу */
        .panel {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Вертикальные линии в панели */
        .panel-line {
            width: 2px;
            height: 60px;
            background: #ccc;
        }

        /* Иконки ⭐️ в панели */
        .panel-icon {
            font-size: 30px;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <!-- Линии, разделяющие круг на 16 секторов -->
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="pointer"></div>
    </div>

    <!-- Белая панель снизу -->
    <div class="panel">
        <div class="panel-icon">⭐️</div>
        <div class="panel-line"></div>
        <div class="panel-icon">⭐️</div>
        <div class="panel-line"></div>
        <div class="panel-icon">⭐️</div>
        <div class="panel-line"></div>
        <div class="panel-icon">⭐️</div>
        <div class="panel-line"></div>
        <div class="panel-icon">⭐️</div>
    </div>

    <script>
        const wheel = document.querySelector('.wheel');
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 3600; // Случайное вращение
            wheel.style.transition = 'transform 5s ease-out';
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = 'none';
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                const winningSector = Math.floor(actualRotation / 22.5) + 1; // 16 секторов = 360 / 22.5
                alert(`Вы выиграли сектор ${winningSector}!`);
            }, 5000);
        }

        wheel.addEventListener('click', spinWheel);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #333); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 20px solid black; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Ç–æ–ª—â–∏–Ω–∞ —Ä–∞–º–∫–∏ */
            border-radius: 50%;
            background: #1a1a1a;
            margin-top: 50px;
            z-index: 1;
        }

        /* –ß–µ—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel::before,
        .wheel::after,
        .wheel .line {
            content: '';
            position: absolute;
            width: 4px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–π */
            height: 100%;
            background: black; /* –ß–µ—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ */
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .wheel::before { transform: rotate(45deg); }
        .wheel::after { transform: rotate(90deg); }
        .wheel .line:nth-child(1) { transform: rotate(135deg); }
        .wheel .line:nth-child(2) { transform: rotate(180deg); }
        .wheel .line:nth-child(3) { transform: rotate(225deg); }
        .wheel .line:nth-child(4) { transform: rotate(270deg); }
        .wheel .line:nth-child(5) { transform: rotate(315deg); }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red; /* –ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã–π —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ */
            top: 270px; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤—ã—à–µ (–±—ã–ª–æ 280px) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫—Ä—É–≥–∞ —Å —Ü–∏—Ñ—Ä–æ–π */
        .circle {
            position: absolute;
            top: 40%; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Ü–∏—Ñ—Ä—É –≤—ã—à–µ */
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg); /* –£–±–∏—Ä–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç */
            width: 40px; /* –†–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞ */
            height: 40px; /* –†–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞ */
            background-color: #444; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫—Ä—É–≥–∞ */
            border: 2px solid white; /* –ë–µ–ª–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 50%; /* –î–µ–ª–∞–µ–º –∫—Ä—É–≥ */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ü–∏—Ñ—Ä—ã –≤–Ω—É—Ç—Ä–∏ –∫—Ä—É–≥–∞ */
        .number {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="pointer"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
        <div class="wheel" id="wheel">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä—É–≥ —Å —Ü–∏—Ñ—Ä–æ–π 1 -->
            <div class="circle">
                <div class="number">1</div>
            </div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");

        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 4320; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 16s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSector = Math.floor(actualRotation / 45) + 1;
                if (winningSector === 4) { // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
                }
            }, 16000); // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        wheel.addEventListener("click", spinWheel);
    </script>
</body>
</html>

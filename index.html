<!DOCTYPE html>
<html>
<head>
    <title>Starts Fortune</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0; /* –°–µ—Ä—ã–π —Ñ–æ–Ω */
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 6.67%, /* –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä */
                red 6.67% 13.33%,
                orange 13.33% 20%,
                yellow 20% 26.67%,
                green 26.67% 33.33%,
                blue 33.33% 40%,
                purple 40% 46.67%,
                pink 46.67% 53.33%,
                cyan 53.33% 60%,
                lime 60% 66.67%,
                teal 66.67% 73.33%,
                navy 73.33% 80%,
                maroon 80% 86.67%,
                olive 86.67% 93.33%,
                gray 93.33% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black; /* –°—Ç—Ä–µ–ª–∫–∞ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∞ –≤–Ω–∏–∑ */
            position: absolute;
            top: -20px; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∏ –≤–≤–µ—Ä—Ö—É */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: shake 0.5s ease-in-out infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç—Ä–µ–ª–∫–∏ */
        }
        @keyframes shake {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
            75% { transform: translateX(-50%) rotate(-5deg); }
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }
        #spinAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        #spinAgain:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #spinAgain:hover:not(:disabled) {
            background-color: #005bb5;
        }
        .timer {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        .history {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .history ul {
            list-style-type: none;
            padding: 0;
        }
        .history li {
            margin: 5px 0;
        }
        .reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Starts Fortune!</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="spinAgain">–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë</button>
    <div class="timer" id="timer"></div>
    <div class="history">
        <h2>–ò—Å—Ç–æ—Ä–∏—è –≤—ã–∏–≥—Ä—ã—à–µ–π</h2>
        <ul id="historyList"></ul>
    </div>
    <button class="reset-button" id="resetButton">–°–±—Ä–æ—Å–∏—Ç—å –æ—á–∫–∏</button>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="hoverSound" src="hover.mp3"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinAgainButton = document.getElementById("spinAgain");
        const timerDisplay = document.getElementById("timer");
        const historyList = document.getElementById("historyList");
        const resetButton = document.getElementById("resetButton");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");
        const hoverSound = document.getElementById("hoverSound");

        const prizes = [
            { color: "#FFD700", name: "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ", probability: 1 }, // 1% –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å
            { color: "red", name: "–ö—Ä–∞—Å–Ω—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "orange", name: "–û—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "yellow", name: "–ñ—ë–ª—Ç—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "green", name: "–ó–µ–ª—ë–Ω—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "blue", name: "–°–∏–Ω–∏–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "purple", name: "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "pink", name: "–†–æ–∑–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "cyan", name: "–ì–æ–ª—É–±–æ–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "lime", name: "–õ–∞–π–º–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "teal", name: "–ë–∏—Ä—é–∑–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "navy", name: "–¢—ë–º–Ω–æ-—Å–∏–Ω–∏–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "maroon", name: "–ë–æ—Ä–¥–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "olive", name: "–û–ª–∏–≤–∫–æ–≤—ã–π –ø—Ä–∏–∑!", probability: 7 },
            { color: "gray", name: "–°–µ—Ä—ã–π –ø—Ä–∏–∑!", probability: 7 }
        ];

        let isSpinning = false;
        let countdown = 0;
        let score = 0;
        let history = [];

        function getRandomPrize() {
            const totalProbability = prizes.reduce((sum, prize) => sum + prize.probability, 0);
            let random = Math.random() * totalProbability;

            for (const prize of prizes) {
                if (random < prize.probability) {
                    return prize;
                }
                random -= prize.probability;
            }
        }

        function startCountdown() {
            countdown = 3;
            timerDisplay.innerText = `–°–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑: ${countdown} —Å–µ–∫.`;
            const interval = setInterval(() => {
                countdown--;
                timerDisplay.innerText = `–°–ª–µ–¥—É—é—â–∞—è –ø–æ–ø—ã—Ç–∫–∞ —á–µ—Ä–µ–∑: ${countdown} —Å–µ–∫.`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    timerDisplay.innerText = "";
                    spinAgainButton.disabled = false;
                }
            }, 1000);
        }

        function updateHistory(prize) {
            history.push(prize.name);
            const li = document.createElement("li");
            li.innerText = prize.name;
            historyList.appendChild(li);
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            spinAgainButton.style.display = "none";
            spinSound.play();

            const prize = getRandomPrize(); // –í—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑
            const targetDegree = (360 - (prizes.indexOf(prize) * 24)) % 360; // –í—ã—á–∏—Å–ª—è–µ–º —É–≥–æ–ª
            const randomSpin = 3600 + targetDegree; // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª–Ω—ã–µ –æ–±–æ—Ä–æ—Ç—ã

            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º transform –ø–µ—Ä–µ–¥ –∫–∞–∂–¥—ã–º –≤—Ä–∞—â–µ–Ω–∏–µ–º
            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel.style.transition = "transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)";
                wheel.style.transform = `rotate(${randomSpin}deg)`;
            }, 10);

            setTimeout(() => {
                winSound.play();
                result.innerText = prize.name; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                spinAgainButton.style.display = "block";
                spinAgainButton.disabled = true;
                isSpinning = false;
                updateHistory(prize); // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
                startCountdown(); // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            }, 3000);
        }

        function resetScore() {
            score = 0;
            history = [];
            historyList.innerHTML = "";
            result.innerText = "";
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–ª–µ—Å–æ
        wheel.addEventListener("click", spinWheel);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë"
        spinAgainButton.addEventListener("click", spinWheel);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–°–±—Ä–æ—Å–∏—Ç—å –æ—á–∫–∏"
        resetButton.addEventListener("click", resetScore);

        // –ó–≤—É–∫ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
        spinAgainButton.addEventListener("mouseenter", () => {
            hoverSound.play();
        });
    </script>
</body>
</html>

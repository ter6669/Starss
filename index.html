<!DOCTYPE html>
<html>
<head>
    <title>Загрузочный экран</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        /* Загрузочный экран */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333; /* Темный фон */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Поверх всего */
        }
        #loadingScreen img {
            width: 150px; /* Размер логотипа */
            margin-bottom: 20px;
        }
        #loadingBar {
            width: 200px;
            height: 10px;
            background-color: #555; /* Цвет фона полосы */
            border-radius: 5px;
            overflow: hidden;
        }
        #loadingProgress {
            width: 0;
            height: 100%;
            background-color: #FFD700; /* Золотой цвет прогресса */
            transition: width 3s linear;
        }
        /* Основной экран */
        #mainContent {
            display: none; /* Скрыт до завершения загрузки */
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loadingScreen">
        <img src="logo.png" alt="Логотип"> <!-- Замени на свой логотип -->
        <div id="loadingBar">
            <div id="loadingProgress"></div>
        </div>
    </div>

    <!-- Основной экран -->
    <div id="mainContent">
        <h1>Добро пожаловать в Starts Fortune!</h1>
        <p>Загрузка завершена!</p>
    </div>

    <script>
        // Загрузочный экран
        const loadingScreen = document.getElementById("loadingScreen");
        const loadingProgress = document.getElementById("loadingProgress");
        const mainContent = document.getElementById("mainContent");

        // Запуск загрузки
        setTimeout(() => {
            loadingProgress.style.width = "100%"; // Заполняем полосу загрузки
        }, 10);

        // Завершение загрузки
        setTimeout(() => {
            loadingScreen.style.display = "none"; // Скрываем загрузочный экран
            mainContent.style.display = "block"; // Показываем основной экран
        }, 3000);
    </script>
</body>
</html>

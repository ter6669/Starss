<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background-image: url('background.JPG'); /* –í–∞—à–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            background-size: cover; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid black; /* –ß–µ—Ä–Ω–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 50%;
            background: #1a1a1a; /* –¢–µ–º–Ω–æ-—Ç–µ–º–Ω–æ —Å–µ—Ä—ã–π —Ñ–æ–Ω */
            margin-top: 50px;
            z-index: 1; /* –ö–æ–ª–µ—Å–æ –ø–æ–¥ —Å—Ç—Ä–µ–ª–∫–æ–π */
            transform-style: preserve-3d; /* 3D-—ç—Ñ—Ñ–µ–∫—Ç */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* –¢–µ–Ω—å –¥–ª—è –æ–±—ä–µ–º–∞ */
        }

        /* –°–µ–∫—Ç–æ—Ä—ã –∫–æ–ª–µ—Å–∞ */
        .wheel .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel .sector:nth-child(1) { background: #ff6b6b; transform: rotate(0deg); }
        .wheel .sector:nth-child(2) { background: #ffa500; transform: rotate(45deg); }
        .wheel .sector:nth-child(3) { background: #ffd700; transform: rotate(90deg); }
        .wheel .sector:nth-child(4) { background: #90ee90; transform: rotate(135deg); }
        .wheel .sector:nth-child(5) { background: #87ceeb; transform: rotate(180deg); }
        .wheel .sector:nth-child(6) { background: #ff69b4; transform: rotate(225deg); }
        .wheel .sector:nth-child(7) { background: #9370db; transform: rotate(270deg); }
        .wheel .sector:nth-child(8) { background: #ff4500; transform: rotate(315deg); }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red; /* –¢—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ */
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            animation: pointerBounce 1s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è —É–∫–∞–∑–∞—Ç–µ–ª—è */
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="pointer"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
        <div class="wheel" id="wheel">
            <div class="sector">–ü—Ä–∏–∑ 1</div>
            <div class="sector">–ü—Ä–∏–∑ 2</div>
            <div class="sector">–ü—Ä–∏–∑ 3</div>
            <div class="sector">–ü—Ä–∏–∑ 4</div>
            <div class="sector">–ü—Ä–∏–∑ 5</div>
            <div class="sector">–ü—Ä–∏–∑ 6</div>
            <div class="sector">–ü—Ä–∏–∑ 7</div>
            <div class="sector">–ü—Ä–∏–∑ 8</div>
        </div>
    </div>

    <!-- –ê—É–¥–∏–æ –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ -->
    <audio id="spinSound" src="spin-sound.mp3"></audio>
    <audio id="winSound" src="win-sound.mp3"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        let isSpinning = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è
            spinSound.play();

            const randomRotation = Math.floor(Math.random() * 360) + 2880; // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 8s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSector = Math.floor(actualRotation / 45) + 1;
                if (winningSector === 4) { // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                    winSound.play(); // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ –ø–æ–±–µ–¥—ã
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
                }
            }, 8000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–ª–µ—Å–æ
        wheel.addEventListener("click", spinWheel);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Your Tickets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #333); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin-bottom: 20px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .balance span {
            display: block;
            margin: 5px 0;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        .additional {
            font-size: 16px;
            margin-top: 20px;
        }

        .additional span {
            display: block;
            margin: 5px 0;
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 200px;
            height: 200px;
            border: 10px solid black;
            border-radius: 50%;
            background: #1a1a1a;
            margin-top: 20px;
            z-index: 1;
        }

        /* –°–µ–∫—Ç–æ—Ä—ã –∫–æ–ª–µ—Å–∞ */
        .wheel .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel .sector:nth-child(1) { background: #ff6b6b; transform: rotate(0deg); }
        .wheel .sector:nth-child(2) { background: #ffa500; transform: rotate(45deg); }
        .wheel .sector:nth-child(3) { background: #ffd700; transform: rotate(90deg); }
        .wheel .sector:nth-child(4) { background: #90ee90; transform: rotate(135deg); }
        .wheel .sector:nth-child(5) { background: #87ceeb; transform: rotate(180deg); }
        .wheel .sector:nth-child(6) { background: #ff69b4; transform: rotate(225deg); }
        .wheel .sector:nth-child(7) { background: #9370db; transform: rotate(270deg); }
        .wheel .sector:nth-child(8) { background: #ff4500; transform: rotate(315deg); }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Your tickets</div>
        <div class="balance">
            <span>0.58 TON</span>
            <span>80 NOT</span>
            <span>10,000 AP</span>
        </div>
        <div class="additional">
            <span>4 TON</span>
            <span>7,000 AP</span>
        </div>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="pointer"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
        <div class="wheel" id="wheel">
            <div class="sector">–ü—Ä–∏–∑ 1</div>
            <div class="sector">–ü—Ä–∏–∑ 2</div>
            <div class="sector">–ü—Ä–∏–∑ 3</div>
            <div class="sector">–ü—Ä–∏–∑ 4</div>
            <div class="sector">–ü—Ä–∏–∑ 5</div>
            <div class="sector">–ü—Ä–∏–∑ 6</div>
            <div class="sector">–ü—Ä–∏–∑ 7</div>
            <div class="sector">–ü—Ä–∏–∑ 8</div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");

        let isSpinning = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 2880; // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 8s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSector = Math.floor(actualRotation / 45) + 1;
                if (winningSector === 4) { // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
                }
            }, 8000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–ª–µ—Å–æ
        wheel.addEventListener("click", spinWheel);
    </script>
</body>
</html>

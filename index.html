<!DOCTYPE html>
<html>
<head>
    <title>Your Tickets</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a, #333); /* Градиентный фон */
        }

        /* Контейнер */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        /* Заголовок */
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Баланс */
        .balance {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .balance span {
            display: block;
            margin: 5px 0;
        }

        /* Дополнительные элементы */
        .additional {
            font-size: 16px;
            margin-top: 20px;
        }

        .additional span {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Your tickets</div>
        <div class="balance">
            <span>0.58 TON</span>
            <span>80 NOT</span>
            <span>10,000 AP</span>
        </div>
        <div class="additional">
            <span>4 TON</span>
            <span>7,000 AP</span>
        </div>
    </div>
</body>
</html>

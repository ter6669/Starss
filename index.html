<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 50px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: blue;
            position: relative;
            overflow: hidden;
            border: 10px solid #000;
            box-sizing: border-box;
        }

        .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .stand {
            width: 200px;
            height: 20px;
            background: #555;
            position: relative;
            top: -10px;
            border-radius: 10px;
        }

        .stand::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 100px;
            background: #555;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <!-- Сектора колеса -->
            <div class="sector" style="transform: rotate(0deg); background: red;">1</div>
            <div class="sector" style="transform: rotate(22.5deg); background: green;">2</div>
            <div class="sector" style="transform: rotate(45deg); background: blue;">3</div>
            <div class="sector" style="transform: rotate(67.5deg); background: yellow;">4</div>
            <div class="sector" style="transform: rotate(90deg); background: purple;">5</div>
            <div class="sector" style="transform: rotate(112.5deg); background: orange;">6</div>
            <div class="sector" style="transform: rotate(135deg); background: pink;">7</div>
            <div class="sector" style="transform: rotate(157.5deg); background: cyan;">8</div>
            <div class="sector" style="transform: rotate(180deg); background: brown;">9</div>
            <div class="sector" style="transform: rotate(202.5deg); background: gray;">10</div>
            <div class="sector" style="transform: rotate(225deg); background: magenta;">11</div>
            <div class="sector" style="transform: rotate(247.5deg); background: lime;">12</div>
            <div class="sector" style="transform: rotate(270deg); background: teal;">13</div>
            <div class="sector" style="transform: rotate(292.5deg); background: navy;">14</div>
            <div class="sector" style="transform: rotate(315deg); background: olive;">15</div>
            <div class="sector" style="transform: rotate(337.5deg); background: maroon;">16</div>
        </div>
        <div class="pointer"></div>
    </div>
    <div class="stand"></div>

    <script>
        const wheel = document.querySelector('.wheel');
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 3600; // Случайное вращение
            wheel.style.transition = 'transform 5s ease-out';
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = 'none';
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                const winningSector = Math.floor(actualRotation / 22.5) + 1;
                alert(`Вы выиграли сектор ${winningSector}!`);
            }, 5000);
        }

        wheel.addEventListener('click', spinWheel);
    </script>
</body>
</html>

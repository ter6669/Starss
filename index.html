<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('background.JPG') no-repeat center center fixed; /* Локальный файл фона */
            background-size: cover;
        }

        .wheel-container {
            position: relative;
            width: 250px; /* Уменьшенный размер колеса */
            height: 250px; /* Уменьшенный размер колеса */
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: blue;
            position: relative;
            overflow: hidden;
            border: 10px solid #000;
            box-sizing: border-box;
        }

        .sector {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: center;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid red;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel">
            <!-- Сектора колеса -->
            <div class="sector" style="transform: rotate(0deg); background: red;"></div>
            <div class="sector" style="transform: rotate(22.5deg); background: green;"></div>
            <div class="sector" style="transform: rotate(45deg); background: blue;"></div>
            <div class="sector" style="transform: rotate(67.5deg); background: yellow;"></div>
            <div class="sector" style="transform: rotate(90deg); background: purple;"></div>
            <div class="sector" style="transform: rotate(112.5deg); background: orange;"></div>
            <div class="sector" style="transform: rotate(135deg); background: pink;"></div>
            <div class="sector" style="transform: rotate(157.5deg); background: cyan;"></div>
            <div class="sector" style="transform: rotate(180deg); background: brown;"></div>
            <div class="sector" style="transform: rotate(202.5deg); background: gray;"></div>
            <div class="sector" style="transform: rotate(225deg); background: magenta;"></div>
            <div class="sector" style="transform: rotate(247.5deg); background: lime;"></div>
            <div class="sector" style="transform: rotate(270deg); background: teal;"></div>
            <div class="sector" style="transform: rotate(292.5deg); background: navy;"></div>
            <div class="sector" style="transform: rotate(315deg); background: olive;"></div>
            <div class="sector" style="transform: rotate(337.5deg); background: maroon;"></div>
        </div>
        <div class="pointer"></div>
    </div>

    <script>
        const wheel = document.querySelector('.wheel');
        let isSpinning = false;

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 3600; // Случайное вращение
            wheel.style.transition = 'transform 5s ease-out';
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = 'none';
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                const winningSector = Math.floor(actualRotation / 22.5) + 1;
                alert(`Вы выиграли сектор ${winningSector}!`);
            }, 5000);
        }

        wheel.addEventListener('click', spinWheel);
    </script>
</body>
</html>

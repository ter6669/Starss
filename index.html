<!DOCTYPE html>
<html>
<head>
    <title>Колесо Фортуны</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        .tunnel {
            position: relative;
            width: 400px;
            height: 100px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .squares {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.1s linear;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 2px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            margin-right: 10px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px gold;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid gold;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #spinButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #spinButton:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }
        #spinButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .balance {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bet {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bet button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bet button:hover {
            background-color: #005bb5;
        }
        .bet button.active {
            background-color: #FFD700;
            color: black;
        }
        .invite {
            position: fixed;
            bottom: 140px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .invite:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .sale-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }
        .sale-timer {
            font-size: 16px;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            z-index: 1000;
        }
        .modal-content {
            text-align: center;
        }
        .modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #FF4500;
        }
    </style>
</head>
<body>
    <!-- Иконка SALE с таймером -->
    <div class="sale-icon" id="saleIcon">
        SALE
        <div class="sale-timer" id="saleTimer">01:59:59</div>
    </div>

    <!-- Модальное окно для покупки вращений -->
    <div class="modal" id="buySpinsModal">
        <div class="modal-content">
            <h2>Купить вращения</h2>
            <p>1 звезда = 1 вращение</p>
            <button onclick="buySpins(1)">Купить 1 вращение</button>
            <button onclick="buySpins(5)">Купить 5 вращений</button>
            <button onclick="buySpins(10)">Купить 10 вращений</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <div class="tunnel">
        <div class="squares" id="squares">
            <!-- 20 квадратов с цифрой 1 и 1 квадрат с цифрой 10 -->
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">10</div>
            <!-- Дублируем квадраты для эффекта бесконечности -->
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">1</div>
            <div class="square">10</div>
        </div>
        <div class="arrow"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="spinButton">GO</button>

    <!-- Баланс -->
    <div class="balance" id="balance">Баланс: 100 монет</div>

    <!-- Ставки -->
    <div class="bet">
        <p>Ставка: <span id="currentBet">1</span>x</p>
        <button onclick="changeBet(1)">1x</button>
        <button onclick="changeBet(2)">2x</button>
        <button onclick="changeBet(3)">3x</button>
        <button onclick="changeBet(5)">5x</button>
        <button onclick="changeBet(10)">10x</button>
    </div>

    <!-- Пригласить друга -->
    <div class="invite" id="inviteButton">Пригласить друга (+5 вращений)</div>

    <!-- Аудио -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const squaresContainer = document.getElementById("squares");
        const result = document.getElementById("result");
        const spinButton = document.getElementById("spinButton");
        const balanceDisplay = document.getElementById("balance");
        const currentBetDisplay = document.getElementById("currentBet");
        const inviteButton = document.getElementById("inviteButton");
        const saleIcon = document.getElementById("saleIcon");
        const saleTimer = document.getElementById("saleTimer");
        const buySpinsModal = document.getElementById("buySpinsModal");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const squares = Array.from(document.querySelectorAll(".square"));
        const squareWidth = squares[0].offsetWidth + 10; // Ширина квадрата + отступ
        const totalSquares = squares.length / 2; // Учитываем дублирование

        let isSpinning = false;
        let currentPosition = 0;
        let targetPosition = 0;
        let balance = 100; // Начальный баланс
        let currentBet = 1; // Текущая ставка

        // Обновление баланса
        function updateBalance() {
            balanceDisplay.innerText = `Баланс: ${balance} монет`;
        }

        // Изменение ставки
        function changeBet(multiplier) {
            currentBet = multiplier;
            currentBetDisplay.innerText = currentBet;
            document.querySelectorAll(".bet button").forEach(button => {
                button.classList.remove("active");
            });
            event.target.classList.add("active");
        }

        // Логика вращения
        function spin() {
            if (isSpinning || balance < currentBet) return;
            isSpinning = true;
            balance -= currentBet; // Снимаем ставку
            updateBalance();
            spinButton.disabled = true;
            spinSound.play();

            // Быстрое перемещение
            const fastSpin = setInterval(() => {
                currentPosition -= squareWidth;
                if (currentPosition <= -squareWidth * totalSquares) {
                    currentPosition = 0;
                }
                squaresContainer.style.left = `${currentPosition}px`;
            }, 10);

            // Медленная остановка
            setTimeout(() => {
                clearInterval(fastSpin);

                // Выбор случайного квадрата
                const randomIndex = Math.floor(Math.random() * totalSquares);
                targetPosition = -randomIndex * squareWidth;

                const slowSpin = setInterval(() => {
                    if (Math.abs(currentPosition - targetPosition) < 5) {
                        clearInterval(slowSpin);
                        currentPosition = targetPosition;
                        squaresContainer.style.left = `${currentPosition}px`;
                        isSpinning = false;
                        spinButton.disabled = false;

                        // Показ результата
                        const prize = parseInt(squares[randomIndex].innerText) * currentBet;
                        balance += prize; // Добавляем выигрыш
                        updateBalance();
                        result.innerText = `Вы выиграли ${prize} монет! 🎉`;
                        winSound.play();
                    } else {
                        currentPosition += (targetPosition - currentPosition) * 0.1;
                        squaresContainer.style.left = `${currentPosition}px`;
                    }
                }, 30);
            }, 2000); // Быстрое вращение в течение 2 секунд
        }

        // Обработчик клика на кнопку "GO"
        spinButton.addEventListener("click", spin);
    </script>
</body>
</html>

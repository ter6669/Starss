<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: #2c3e50; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid black; /* –ß–µ—Ä–Ω–∞—è —Ä–∞–º–∫–∞ */
            border-radius: 50%;
            background: #1a1a1a; /* –¢–µ–º–Ω–æ-—Ç–µ–º–Ω–æ —Å–µ—Ä—ã–π —Ñ–æ–Ω */
            margin-top: 50px;
        }

        /* –ë–µ–ª—ã–µ –ª–∏–Ω–∏–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel::before,
        .wheel::after,
        .wheel .line {
            content: '';
            position: absolute;
            width: 2px;
            height: 100%;
            background: white;
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .wheel::before { transform: rotate(45deg); }
        .wheel::after { transform: rotate(90deg); }
        .wheel .line:nth-child(1) { transform: rotate(135deg); }
        .wheel .line:nth-child(2) { transform: rotate(180deg); }
        .wheel .line:nth-child(3) { transform: rotate(225deg); }
        .wheel .line:nth-child(4) { transform: rotate(270deg); }
        .wheel .line:nth-child(5) { transform: rotate(315deg); }

        /* –ö—Ä–∞—Å–Ω–∞—è –ø–æ–ª—É–∫—Ä—É–≥–ª–∞—è —Å—Ç—Ä–µ–ª–∫–∞ */
        .arrow {
            position: absolute;
            width: 40px;
            height: 40px;
            background: red;
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* –ö–Ω–æ–ø–∫–∞ "–í—Ä–∞—â–∞—Ç—å" */
        #spinButton {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: black;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #spinButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .balance span {
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥–∞—Ä–∫–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            z-index: 1000;
            text-align: center;
        }

        .modal-content {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: #ff4500;
        }

        /* –¢–∞–π–º–µ—Ä */
        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- –ë–∞–ª–∞–Ω—Å -->
    <div class="balance" id="balance">
        –ë–∞–ª–∞–Ω—Å
        <span>10 üí≥</span>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <div class="buttons">
        <button class="button" id="attemptsButton">
            üïπÔ∏è
            <div>–ü–æ–ø—ã—Ç–æ–∫</div>
        </button>
        <button class="button" id="prizesButton">
            üéÅ
            <div>–ü–æ–¥–∞—Ä–æ–∫</div>
        </button>
        <button class="button" id="withdrawButton">
            üí∞
            <div>–í—ã–≤–æ–¥</div>
        </button>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ "–í—Ä–∞—â–∞—Ç—å" -->
    <button id="spinButton">–í—Ä–∞—â–∞—Ç—å</button>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–æ–¥–∞—Ä–∫–∞ -->
    <div class="modal" id="giftModal">
        <div class="modal-content">
            –ü–æ–ª—É—á–∏ 1 –≤—Ä–∞—â–µ–Ω–∏–µ –∑–∞ –≤—Ö–æ–¥
            <div class="timer" id="timer">24:00:00</div>
        </div>
        <button id="claimButton">–ü–æ–ª—É—á–∏—Ç—å</button>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spinButton");
        const giftModal = document.getElementById("giftModal");
        const claimButton = document.getElementById("claimButton");
        const timer = document.getElementById("timer");

        let isSpinning = false;
        let spins = 0;
        let timerInterval;
        let lastClaimTime = localStorage.getItem("lastClaimTime");

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 1440; // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 6s ease-out";
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;
                alert(`–í—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä: ${Math.floor(actualRotation / 45) + 1}`);
            }, 6000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–í—Ä–∞—â–∞—Ç—å"
        spinButton.addEventListener("click", spinWheel);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–æ–¥–∞—Ä–æ–∫"
        document.getElementById("prizesButton").addEventListener("click", () => {
            if (canClaimGift()) {
                giftModal.style.display = "block";
            } else {
                alert("–í—ã —É–∂–µ –ø–æ–ª—É—á–∏–ª–∏ –ø–æ–¥–∞—Ä–æ–∫ —Å–µ–≥–æ–¥–Ω—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∑–∞–≤—Ç—Ä–∞.");
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–æ–ª—É—á–∏—Ç—å"
        claimButton.addEventListener("click", () => {
            spins += 1;
            localStorage.setItem("lastClaimTime", Date.now());
            giftModal.style.display = "none";
            alert("–í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 –≤—Ä–∞—â–µ–Ω–∏–µ!");
            startTimer();
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –º–æ–∂–Ω–æ –ª–∏ –ø–æ–ª—É—á–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫
        function canClaimGift() {
            if (!lastClaimTime) return true;
            const currentTime = Date.now();
            const timeDiff = currentTime - lastClaimTime;
            return timeDiff >= 24 * 60 * 60 * 1000; // 24 —á–∞—Å–∞
        }

        // –¢–∞–π–º–µ—Ä
        function startTimer() {
            let timeLeft = 24 * 60 * 60; // 24 —á–∞—Å–∞ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timer.innerText = "00:00:00";
                    return;
                }
                const hours = Math.floor(timeLeft / 3600);
                const minutes = Math.floor((timeLeft % 3600) / 60);
                const seconds = timeLeft % 60;
                timer.innerText = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                timeLeft--;
            }, 1000);
        }

        // –ó–∞–ø—É—Å–∫ —Ç–∞–π–º–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (lastClaimTime) {
            startTimer();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Колесо Фортуны</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Затемнение фона */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Колесо фортуны */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .wheel::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border: 4px solid black;
            border-radius: 50%;
            z-index: 2;
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6b6b, #ff9f43);
        }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007bff, #00bfff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.9);
        }

        /* Баланс */
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Баланс -->
    <div class="balance" id="balance">БАЛАНС: 10</div>

    <!-- Кнопки -->
    <div class="buttons">
        <button class="button" id="spinButton">Вращения</button>
        <button class="button" id="prizesButton">Призы</button>
        <button class="button" id="withdrawButton">Вывод</button>
    </div>

    <!-- Колесо фортуны -->
    <div class="wheel" id="wheel">
        <!-- Секторы будут добавлены через JavaScript -->
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const balanceDisplay = document.getElementById("balance");

        let balance = 10;

        // Создание секторов
        function createSectors() {
            const numbers = [1, 2, 3, 4, 5, 6, 7, 8];
            numbers.sort(() => Math.random() - 0.5); // Рандомное перемешивание

            for (let i = 0; i < 8; i++) {
                const sector = document.createElement("div");
                sector.className = "sector";
                sector.style.transform = `rotate(${i * 45}deg)`;
                sector.textContent = numbers[i];
                wheel.appendChild(sector);
            }
        }

        // Обновление баланса
        function updateBalance() {
            balanceDisplay.innerText = `БАЛАНС: ${balance}`;
        }

        // Инициализация
        createSectors();
        updateBalance();
    </script>
</body>
</html>

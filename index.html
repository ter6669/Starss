<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: #2c3e50; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π —Ñ–æ–Ω */
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid black;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .wheel::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: gold;
            border: 4px solid black;
            border-radius: 50%;
            z-index: 2;
        }

        .sector {
            position: absolute;
            width: 50%;
            height: 50%;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        /* –¶–≤–µ—Ç–∞ —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .sector:nth-child(1) { background: red; transform: rotate(0deg); }
        .sector:nth-child(2) { background: blue; transform: rotate(45deg); }
        .sector:nth-child(3) { background: green; transform: rotate(90deg); }
        .sector:nth-child(4) { background: yellow; transform: rotate(135deg); }
        .sector:nth-child(5) { background: orange; transform: rotate(180deg); }
        .sector:nth-child(6) { background: purple; transform: rotate(225deg); }
        .sector:nth-child(7) { background: pink; transform: rotate(270deg); }
        .sector:nth-child(8) { background: cyan; transform: rotate(315deg); }

        /* –ö–Ω–æ–ø–∫–∏ */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .balance span {
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- –ë–∞–ª–∞–Ω—Å -->
    <div class="balance" id="balance">
        –ë–∞–ª–∞–Ω—Å
        <span>10 üí≥</span>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∏ -->
    <div class="buttons">
        <button class="button" id="spinButton">
            üïπÔ∏è
            <div>–ü–æ–ø—ã—Ç–æ–∫</div>
        </button>
        <button class="button" id="prizesButton">
            üéÅ
            <div>–ü–æ–¥–∞—Ä–æ–∫</div>
        </button>
        <button class="button" id="withdrawButton">
            üí∞
            <div>–í—ã–≤–æ–¥</div>
        </button>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel" id="wheel">
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
        <div class="sector"></div>
    </div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spinButton");

        let isSpinning = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;

            const randomRotation = Math.floor(Math.random() * 360) + 1440; // –°–ª—É—á–∞–π–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 3s ease-out";
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ü–æ–ø—ã—Ç–æ–∫"
        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

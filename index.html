<!DOCTYPE html>
<html>
<head>
    <title>Starts Fortune</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('background.jpg'); /* –§–æ–Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ */
            background-size: cover; /* –†–∞—Å—Ç—è–Ω—É—Ç—å —Ñ–æ—Ç–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            background-position: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å —Ñ–æ—Ç–æ */
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(
                #FFD700 0% 6.67%, /* –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä */
                red 6.67% 13.33%,
                orange 13.33% 20%,
                yellow 20% 26.67%,
                green 26.67% 33.33%,
                blue 33.33% 40%,
                purple 40% 46.67%,
                pink 46.67% 53.33%,
                cyan 53.33% 60%,
                lime 60% 66.67%,
                teal 66.67% 73.33%,
                navy 73.33% 80%,
                maroon 80% 86.67%,
                olive 86.67% 93.33%,
                gray 93.33% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s ease-out;
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid black;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #spinAgain {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
    </style>
</head>
<body>
    <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Starts Fortune!</h1>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
    </div>
    <div class="result" id="result"></div>
    <button id="spinAgain">–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë</button>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinAgainButton = document.getElementById("spinAgain");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        // –û—Ç–ª–∞–¥–∫–∞ –¥–ª—è –∞—É–¥–∏–æ
        spinSound.addEventListener("canplaythrough", () => {
            console.log("spinSound –≥–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é");
        });
        winSound.addEventListener("canplaythrough", () => {
            console.log("winSound –≥–æ—Ç–æ–≤ –∫ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—é");
        });

        spinSound.addEventListener("error", (e) => {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ spinSound:", e);
        });
        winSound.addEventListener("error", (e) => {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ winSound:", e);
        });

        // –û—Ç–ª–∞–¥–∫–∞ –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ —Ñ–æ—Ç–æ
        const img = new Image();
        img.src = 'background.jpg';
        img.onload = () => {
            console.log("–§–æ–Ω–æ–≤–æ–µ —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ");
        };
        img.onerror = (e) => {
            console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ–Ω–æ–≤–æ–≥–æ —Ñ–æ—Ç–æ:", e);
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤—Ä–∞—â–µ–Ω–∏—è –∫–æ–ª–µ—Å–∞
        function spinWheel() {
            spinAgainButton.style.display = "none"; // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë"
            spinSound.play(); // –ó–≤—É–∫ –≤—Ä–∞—â–µ–Ω–∏—è
            const randomSpin = Math.floor(Math.random() * 3600) + 360;
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                winSound.play(); // –ó–≤—É–∫ –ø–æ–±–µ–¥—ã
                const degrees = randomSpin % 360;
                let prize;
                if (degrees < 24) prize = "–ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏–∑! üéâ"; // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                else if (degrees < 48) prize = "–ö—Ä–∞—Å–Ω—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 72) prize = "–û—Ä–∞–Ω–∂–µ–≤—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 96) prize = "–ñ—ë–ª—Ç—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 120) prize = "–ó–µ–ª—ë–Ω—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 144) prize = "–°–∏–Ω–∏–π –ø—Ä–∏–∑!";
                else if (degrees < 168) prize = "–§–∏–æ–ª–µ—Ç–æ–≤—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 192) prize = "–†–æ–∑–æ–≤—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 216) prize = "–ì–æ–ª—É–±–æ–π –ø—Ä–∏–∑!";
                else if (degrees < 240) prize = "–õ–∞–π–º–æ–≤—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 264) prize = "–ë–∏—Ä—é–∑–æ–≤—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 288) prize = "–¢—ë–º–Ω–æ-—Å–∏–Ω–∏–π –ø—Ä–∏–∑!";
                else if (degrees < 312) prize = "–ë–æ—Ä–¥–æ–≤—ã–π –ø—Ä–∏–∑!";
                else if (degrees < 336) prize = "–û–ª–∏–≤–∫–æ–≤—ã–π –ø—Ä–∏–∑!";
                else prize = "–°–µ—Ä—ã–π –ø—Ä–∏–∑!";
                result.innerText = prize;
                spinAgainButton.style.display = "block"; // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë"
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–æ–ª–µ—Å–æ
        wheel.addEventListener("click", spinWheel);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "–ö—Ä—É—Ç–∏—Ç—å –µ—â—ë"
        spinAgainButton.addEventListener("click", spinWheel);

        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>

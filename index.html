<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
        }
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #FF6347 0% 4.76%, #FF6347 4.76% 9.52%,
                #FF6347 9.52% 14.28%, #FF6347 14.28% 19.04%,
                #FF6347 19.04% 23.8%, #FF6347 23.8% 28.56%,
                #FF6347 28.56% 33.32%, #FF6347 33.32% 38.08%,
                #FF6347 38.08% 42.84%, #FF6347 42.84% 47.6%,
                #32CD32 47.6% 52.36%, #32CD32 52.36% 57.12%,
                #32CD32 57.12% 61.88%, #32CD32 61.88% 66.64%,
                #32CD32 66.64% 71.4%, #32CD32 71.4% 76.16%,
                #32CD32 76.16% 80.92%, #32CD32 80.92% 85.68%,
                #32CD32 85.68% 90.44%, #32CD32 90.44% 95.2%,
                #FFD700 95.2% 100%
            );
            position: relative;
            cursor: pointer;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .wheel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FFD700;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #spinButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            transition: background-color 0.3s, transform 0.2s;
        }
        #spinButton:hover {
            background-color: #FF4500;
            transform: translate(-50%, -50%) scale(1.1);
        }
        #spinButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .balance {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bet {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .bet button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .bet button:hover {
            background-color: #005bb5;
        }
        .bet button.active {
            background-color: #FFD700;
            color: black;
        }
    </style>
</head>
<body>
    <div class="result" id="result"></div>
    <div class="wheel-container">
        <div class="arrow"></div>
        <div class="wheel" id="wheel"></div>
        <button id="spinButton">GO</button>
    </div>

    <!-- –ë–∞–ª–∞–Ω—Å -->
    <div class="balance" id="balance">–ë–∞–ª–∞–Ω—Å: 100 –º–æ–Ω–µ—Ç</div>

    <!-- –°—Ç–∞–≤–∫–∏ -->
    <div class="bet">
        <p>–°—Ç–∞–≤–∫–∞: <span id="currentBet">1</span>x</p>
        <button onclick="changeBet(1)">1x</button>
        <button onclick="changeBet(2)">2x</button>
        <button onclick="changeBet(3)">3x</button>
        <button onclick="changeBet(5)">5x</button>
        <button onclick="changeBet(10)">10x</button>
    </div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const wheel = document.getElementById("wheel");
        const result = document.getElementById("result");
        const spinButton = document.getElementById("spinButton");
        const balanceDisplay = document.getElementById("balance");
        const currentBetDisplay = document.getElementById("currentBet");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const prizes = [
            { color: "#FF6347", value: 0 }, // –ü—Ä–æ–∏–≥—Ä—ã—à
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#FF6347", value: 0 },
            { color: "#32CD32", value: 2 }, // –í—ã–∏–≥—Ä—ã—à x2
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#32CD32", value: 2 },
            { color: "#FFD700", value: 10 } // –°—É–ø–µ—Ä-–≤—ã–∏–≥—Ä—ã—à x10
        ];

        let isSpinning = false;
        let balance = 100; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        let currentBet = 1; // –¢–µ–∫—É—â–∞—è —Å—Ç–∞–≤–∫–∞

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(multiplier) {
            currentBet = multiplier;
            currentBetDisplay.innerText = currentBet;
            document.querySelectorAll(".bet button").forEach(button => {
                button.classList.remove("active");
            });
            event.target.classList.add("active");
        }

        // –õ–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function spinWheel() {
            if (isSpinning || balance < currentBet) return;
            isSpinning = true;
            balance -= currentBet; // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalance();
            spinButton.disabled = true;
            spinSound.play();

            const prize = getRandomPrize();
            const targetDegree = (360 - (prizes.indexOf(prize) * (360 / prizes.length)) + (360 / prizes.length / 2);
            const randomSpin = 3600 + targetDegree;

            wheel.style.transition = "none";
            wheel.style.transform = "rotate(0deg)";
            setTimeout(() => {
                wheel.style.transition = "transform 3s cubic-bezier(0.25, 0.1, 0.25, 1)";
                wheel.style.transform = `rotate(${randomSpin}deg)`;
            }, 10);

            setTimeout(() => {
                winSound.play();
                const winAmount = prize.value * currentBet;
                balance += winAmount; // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
                updateBalance();
                result.innerText = winAmount === 0 ? "–ü—Ä–æ–∏–≥—Ä—ã—à! üò¢" : `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} –º–æ–Ω–µ—Ç! üéâ`;
                spinButton.disabled = false;
                isSpinning = false;
            }, 3000);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—Ä–∏–∑–∞
        function getRandomPrize() {
            const totalProbability = prizes.length;
            const randomIndex = Math.floor(Math.random() * totalProbability);
            return prizes[randomIndex];
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "GO"
        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
            background: #87CEEB; /* –°–≤–µ—Ç–ª–æ-–≥–æ–ª—É–±–æ–π —Ñ–æ–Ω */
        }

        /* –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã */
        .wheel {
            position: relative;
            width: 300px;
            height: 300px;
            border: 20px solid black; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Ç–æ–ª—â–∏–Ω–∞ —Ä–∞–º–∫–∏ */
            border-radius: 50%;
            background: #1a1a1a; /* –û–¥–Ω–æ—Ä–æ–¥–Ω—ã–π —á–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            margin-top: 20px;
            z-index: 1;
        }

        /* –ß–µ—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ –¥–ª—è —Ä–∞–∑–¥–µ–ª–µ–Ω–∏—è —Å–µ–∫—Ç–æ—Ä–æ–≤ */
        .wheel::before,
        .wheel::after,
        .wheel .line {
            content: '';
            position: absolute;
            width: 4px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è —Ç–æ–ª—â–∏–Ω–∞ –ª–∏–Ω–∏–π */
            height: 100%;
            background: black; /* –ß–µ—Ä–Ω—ã–µ –ª–∏–Ω–∏–∏ */
            top: 0;
            left: 50%;
            transform-origin: center;
        }

        .wheel::before { transform: rotate(45deg); }
        .wheel::after { transform: rotate(90deg); }
        .wheel .line:nth-child(1) { transform: rotate(135deg); }
        .wheel .line:nth-child(2) { transform: rotate(180deg); }
        .wheel .line:nth-child(3) { transform: rotate(225deg); }
        .wheel .line:nth-child(4) { transform: rotate(270deg); }
        .wheel .line:nth-child(5) { transform: rotate(315deg); }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å */
        .pointer {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid red; /* –ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç—ã–π —Ç—Ä–µ—É–≥–æ–ª—å–Ω–∏–∫ */
            top: 270px; /* –ü–æ–¥–Ω–∏–º–∞–µ–º —Å—Ç—Ä–µ–ª–∫—É –≤—ã—à–µ (–±—ã–ª–æ 280px) */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∏–º–≤–æ–ª–æ–≤ */
        .number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(var(--rotate)) translateY(-100px); /* –°–º–µ—â–∞–µ–º —Å–∏–º–≤–æ–ª—ã –Ω–∞ —Å–µ–∫—Ü–∏–∏ */
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 2;
            transform-origin: center;
        }

        /* –ü–∞–Ω–µ–ª–∏ —Å–≤–µ—Ä—Ö—É */
        .top-panel {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
        .panel {
            background: rgba(255, 255, 255, 0.2); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –±–µ–ª—ã–π —Ñ–æ–Ω */
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* –¢–µ–Ω—å */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        .button {
            position: absolute;
            bottom: 20px; /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑—É */
            width: 100px; /* –†–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
            height: 100px; /* –†–∞–∑–º–µ—Ä –∫–Ω–æ–ø–∫–∏ */
            background: #ff4757; /* –ö—Ä–∞—Å–Ω—ã–π —Ü–≤–µ—Ç */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px; /* –†–∞–∑–º–µ—Ä —ç–º–æ–¥–∑–∏ */
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.8); /* –¢–µ–Ω—å –¥–ª—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
            animation: pulse 1.5s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 71, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 71, 87, 0);
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É */
        .button:active {
            transform: scale(0.95); /* –£–º–µ–Ω—å—à–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }
    </style>
</head>
<body>
    <!-- –ü–∞–Ω–µ–ª–∏ —Å–≤–µ—Ä—Ö—É -->
    <div class="top-panel">
        <div class="panel" id="balancePanel">üí≥ - <span id="balance">100</span></div>
        <div class="panel" id="spinCountPanel">üïπÔ∏è - <span id="spinCount">0</span></div>
    </div>

    <!-- –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã -->
    <div class="wheel-container">
        <div class="pointer"></div> <!-- –£–∫–∞–∑–∞—Ç–µ–ª—å -->
        <div class="wheel" id="wheel">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <!-- –î–æ–±–∞–≤–ª—è–µ–º —Å–∏–º–≤–æ–ª—ã –Ω–∞ –∫–∞–∂–¥—ã–π —Å–µ–∫—Ç–æ—Ä -->
            <div class="number" style="--rotate: 22.5deg;">1üí≥</div>
            <div class="number" style="--rotate: 67.5deg;">‚ùå</div>
            <div class="number" style="--rotate: 112.5deg;">3üí≥</div>
            <div class="number" style="--rotate: 157.5deg;">‚ùå</div>
            <div class="number" style="--rotate: 202.5deg;">10üí≥</div>
            <div class="number" style="--rotate: 247.5deg;">‚ÖÅ</div>
            <div class="number" style="--rotate: 292.5deg;">‚ùå</div>
            <div class="number" style="--rotate: 337.5deg;">üé≤</div>
        </div>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ ¬´‚èª¬ª -->
    <div class="button" id="spinButton">‚èª</div>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spinButton");
        const balanceElement = document.getElementById("balance");
        const spinCountElement = document.getElementById("spinCount");

        let isSpinning = false;
        let balance = 100; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        let spinCount = 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤—Ä–∞—â–µ–Ω–∏–π

        function spinWheel() {
            if (isSpinning || balance < 10) return; // –ù–µ–ª—å–∑—è –∫—Ä—É—Ç–∏—Ç—å, –µ—Å–ª–∏ –±–∞–ª–∞–Ω—Å –º–µ–Ω—å—à–µ 10
            isSpinning = true;
            balance -= 10; // –£–º–µ–Ω—å—à–∞–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ 10 –∑–∞ –∫–∞–∂–¥–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            spinCount += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –≤—Ä–∞—â–µ–Ω–∏–π

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –∏ —Å—á–µ—Ç—á–∏–∫–∞
            balanceElement.textContent = balance;
            spinCountElement.textContent = spinCount;

            const randomRotation = Math.floor(Math.random() * 360) + 4320; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transition = "transform 16s cubic-bezier(0.1, 0.7, 0.1, 1)"; // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∑–∞–º–µ–¥–ª–µ–Ω–∏–µ
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                wheel.style.transition = "none";
                const actualRotation = randomRotation % 360;
                wheel.style.transform = `rotate(${actualRotation}deg)`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π —Å–µ–∫—Ç–æ—Ä
                const winningSector = Math.floor(actualRotation / 45) + 1;
                if (winningSector === 4) { // –ó–æ–ª–æ—Ç–æ–π —Å–µ–∫—Ç–æ—Ä
                    alert("–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ");
                } else {
                    alert("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑!");
                }
            }, 16000); // –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏
        }

        spinButton.addEventListener("click", spinWheel);
    </script>
</body>
</html>

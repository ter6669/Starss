<!DOCTYPE html>
<html>
<head>
    <title>Колесо Удачи</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Основные стили */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Анимированный фон */
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4a00e0);
            background-size: 200% 200%;
            animation: gradientBackground 10s ease infinite;
            z-index: -1;
        }

        /* Колесо */
        .tunnel {
            position: relative;
            width: 500px;
            height: 120px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
        }

        .squares {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.1s linear;
        }

        .square {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff9f43, #ff6b6b);
            border: 3px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px gold;
        }

        .square img {
            width: 60px;
            height: 60px;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid gold;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            filter: drop-shadow(0 0 10px gold);
        }

        /* Результат */
        .result {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Кнопка GO */
        #spinButton {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b6b, #ff9f43);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }

        #spinButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.9);
        }

        #spinButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Баланс и ставки */
        .balance {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bet {
            position: fixed;
            bottom: 80px;
            left: 20px;
            font-size: 16px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bet button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 14px;
            background: linear-gradient(135deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .bet button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }

        .bet button.active {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            color: black;
        }

        /* Иконка SALE */
        .sale-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .sale-timer {
            font-size: 16px;
            color: white;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            z-index: 1000;
        }

        .modal-content {
            text-align: center;
        }

        .modal button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ff9f43);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .modal button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.7);
        }
    </style>
</head>
<body>
    <!-- Иконка SALE с таймером -->
    <div class="sale-icon" id="saleIcon">
        SALE
        <div class="sale-timer" id="saleTimer">01:59:59</div>
    </div>

    <!-- Модальное окно для покупки вращений -->
    <div class="modal" id="buySpinsModal">
        <div class="modal-content">
            <h2>Купить вращения</h2>
            <p>1 звезда = 1 вращение</p>
            <button onclick="buySpins(1)">Купить 1 вращение</button>
            <button onclick="buySpins(5)">Купить 5 вращений</button>
            <button onclick="buySpins(10)">Купить 10 вращений</button>
            <button onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <!-- Колесо -->
    <div class="tunnel">
        <div class="squares" id="squares">
            <!-- Кружки с иконками -->
            <div class="square"><img src="coin.png" alt="Монета"></div>
            <div class="square"><img src="diamond.png" alt="Алмаз"></div>
            <div class="square"><img src="chest.png" alt="Сундук"></div>
            <!-- Повторяем для эффекта бесконечности -->
            <div class="square"><img src="coin.png" alt="Монета"></div>
            <div class="square"><img src="diamond.png" alt="Алмаз"></div>
            <div class="square"><img src="chest.png" alt="Сундук"></div>
        </div>
        <div class="arrow"></div>
    </div>

    <!-- Результат -->
    <div class="result" id="result"></div>

    <!-- Кнопка GO -->
    <button id="spinButton">GO</button>

    <!-- Баланс -->
    <div class="balance" id="balance">Баланс: 100 монет</div>

    <!-- Ставки -->
    <div class="bet">
        <p>Ставка: <span id="currentBet">1</span>x</p>
        <button onclick="changeBet(1)">1x</button>
        <button onclick="changeBet(2)">2x</button>
        <button onclick="changeBet(3)">3x</button>
        <button onclick="changeBet(5)">5x</button>
        <button onclick="changeBet(10)">10x</button>
    </div>

    <!-- Пригласить друга -->
    <div class="invite" id="inviteButton">Пригласить друга (+5 вращений)</div>

    <!-- Аудио -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="backgroundMusic" src="background.mp3" loop></audio>

    <script>
        // Логика игры (остается без изменений)
    </script>
</body>
</html>

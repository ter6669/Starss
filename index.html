    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);

        .tunnel {
            position: relative;
            width: 400px;
            height: 100px;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

        .squares {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            transition: left 0.1s linear;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: black;
            border: 2px solid gold;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: gold;
            margin-right: 10px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px gold;
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid gold;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;

            font-size: 24px;

            background-color: rgba(0, 0, 0, 0.7);

            font-size: 20px;
            font-weight: bold;

            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        #spinButton:hover {
            background-color: #FF4500;
            transform: scale(1.1);
        }
        #spinButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;

            bottom: 20px;

        .bet button {

            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;

        .modal {

            position: fixed;
            top: 50%;

            background-color: rgba(0, 0, 0, 0.9);

            color: white;

            border-radius: 5px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #FF4500;
        }

    <!-- –°—Ç–∞–≤–∫–∏ -->

        <p>–°—Ç–∞–≤–∫–∞: <span id="currentBet">1</span>x</p>
        <button onclick="changeBet(1)">1x</button>
        <button onclick="changeBet(2)">2x</button>
        <button onclick="changeBet(3)">3x</button>

    </div>

    <!-- –ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ -->
    <div class="invite" id="inviteButton">–ü—Ä–∏–≥–ª–∞—Å–∏—Ç—å –¥—Ä—É–≥–∞ (+5 –≤—Ä–∞—â–µ–Ω–∏–π)</div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="spinSound" src="spin.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>

    <script>
        const squaresContainer = document.getElementById("squares");
        const result = document.getElementById("result");
        const spinButton = document.getElementById("spinButton");
        const balanceDisplay = document.getElementById("balance");
        const currentBetDisplay = document.getElementById("currentBet");
        const inviteButton = document.getElementById("inviteButton");
        const saleIcon = document.getElementById("saleIcon");
        const saleTimer = document.getElementById("saleTimer");
        const buySpinsModal = document.getElementById("buySpinsModal");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");

        const squares = Array.from(document.querySelectorAll(".square"));
        const squareWidth = squares[0].offsetWidth + 10; // –®–∏—Ä–∏–Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞ + –æ—Ç—Å—Ç—É–ø
        const totalSquares = squares.length / 2; // –£—á–∏—Ç—ã–≤–∞–µ–º –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏–µ

        let isSpinning = false;
        let currentPosition = 0;
        let targetPosition = 0;
        let balance = 100; // –ù–∞—á–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
        let currentBet = 1; // –¢–µ–∫—É—â–∞—è —Å—Ç–∞–≤–∫–∞

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${balance} –º–æ–Ω–µ—Ç`;
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function changeBet(multiplier) {
            currentBet = multiplier;
            currentBetDisplay.innerText = currentBet;
            document.querySelectorAll(".bet button").forEach(button => {
                button.classList.remove("active");
            });
            event.target.classList.add("active");
        }

        // –õ–æ–≥–∏–∫–∞ –≤—Ä–∞—â–µ–Ω–∏—è
        function spin() {
            if (isSpinning || balance < currentBet) return;
            isSpinning = true;
            balance -= currentBet; // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
            updateBalance();
            spinButton.disabled = true;
            spinSound.play();

            // –ë—ã—Å—Ç—Ä–æ–µ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            const fastSpin = setInterval(() => {
                currentPosition -= squareWidth;
                if (currentPosition <= -squareWidth * totalSquares) {
                    currentPosition = 0;
                }
                squaresContainer.style.left = `${currentPosition}px`;
            }, 10);

            // –ú–µ–¥–ª–µ–Ω–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞
            setTimeout(() => {
                clearInterval(fastSpin);

                // –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞
                const randomIndex = Math.floor(Math.random() * totalSquares);
                targetPosition = -randomIndex * squareWidth;

                const slowSpin = setInterval(() => {
                    if (Math.abs(currentPosition - targetPosition) < 5) {
                        clearInterval(slowSpin);
                        currentPosition = targetPosition;
                        squaresContainer.style.left = `${currentPosition}px`;
                        isSpinning = false;
                        spinButton.disabled = false;

                        // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                        const prize = parseInt(squares[randomIndex].innerText) * currentBet;
                        balance += prize; // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à
                        updateBalance();
                        result.innerText = `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${prize} –º–æ–Ω–µ—Ç! üéâ`;
                        winSound.play();
                    } else {
                        currentPosition += (targetPosition - currentPosition) * 0.1;
                        squaresContainer.style.left = `${currentPosition}px`;
                    }
                }, 30);
            }, 2000); // –ë—ã—Å—Ç—Ä–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ –≤ —Ç–µ—á–µ–Ω–∏–µ 2 —Å–µ–∫—É–Ω–¥
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫—É "GO"
        spinButton.addEventListener("click", spin);
    </script>
